<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 循环</title>
    <script>
        /*
        * for 语句，也是一个循环语句，称为 for 循环
        *    在 for 循环中，为我们提供了专门的位置用来放三个表达式
        *       1. 初始化表达式
        *       2. 条件表达式
        *       3. 更新表达式
        *
        *  for 循环的语法：
        *          for( 1⃣ 初始化表达式；2⃣ 条件表达式；4⃣ 更新表达式){
        *                   3⃣ 语句。。。
        *          }
        *
        *  for 循环的执行流程：
        *           1. 执行初始化表达式，初始化变量；（只会执行一次）
        *           2. 执行条件表达式，判断是否执行循环
        *                  如果为 true ，这执行循环语句 3⃣ ；
        *                  如果为 false，终止循环
        *           4. 执行更新表达式，更新表达式执行完毕后继续重复步骤 2；
        *
        */

        // 创建一个执行 10 次的 while 循环
        // 初始化表达式
        /*var i = 0;

        //创建一个循环，定义条件表达式
        while (i < 10){
            // 设置更新表达式
            alert(i++);
        }*/

        for (var i = 0;i < 10;i++){
            alert(i);
        }

        /*
        * for 循环中的3个部分都可以省略，也可以写在外部;
        *  如果在 for 循环中不写任何的表达式，只写两个分号，此时循环是一个死循环，会一直执行下去；慎用！
        */
        var i = 0;
        for (;i < 10;){
            alert(i++);
        }
    </script>
</head>
<body>

</body>
</html>
