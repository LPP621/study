<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">
        /*
        * 函数
        *    - 函数也是一个对象
        *    - 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
        *    - 函数中可以保存一些代码在需要的时候调用
        *    - 使用 typeof 检车一个函数对象时，会返回 function
        */

        // 1、在实际开发中很少使用构造函数来创建一个函数对象
        // 创建一个函数对象
        // 可以将要封装的代码以字符串的形式传递给构造函数
        var fun = new Function ("console.log('hello,这是我的第一个函数');");
        console.log(fun);

        // 封装到函数中的代码不会立即执行
        // 函数中的代码会在函数调用的时候执行
        // 调用函数语法：函数对象()
        // 调用函数时，函数中封装的代码会按照顺序执行，调用几次就会执行几次
        fun();
        fun();

        //2、 使用函数声明来创建一个函数

        /*
        * 语法：
        *       function 函数名（[形参1，形参2，。。。形参n]）{
        *           语句。。。
        *       }
        */
        function fun2(){
            console.log("second");
            alert("hh");
            document.write("🆒");
        }
        //console.log(fun2);
        fun2();

        // 3、使用函数表达式来创建一个函数

        /*
        * 语法：
        *   var 函数名 = function([形参1，形参2，。。。形参n]){
        *           语句。。。
        *       }
        *
        *  实际上是创建一个匿名函数，然后将匿名函数复制给 var 定义的变量
        */
        var fun3 = function () {
            console.log("我是匿名函数中封装的代码");
        };
        fun3();

    </script>
</head>
<body>

</body>
</html>
