<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关的方法</title>
    <script type="text/javascript">

        var str = "1a2b3c4d5e6f";
        /*
        * split()
        *    - 可以将一个字符串拆分为一个数组
        *    - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
        *    - 这个方法即使不指定全局匹配，也会全部拆分
        */

        /*
        *  根据任意字母将字符串拆分
        */
        var result = str.split(/[A-z]/);
        console.log(result);                   // "1","2","3","4","5","6",""    length = 7

        /*
        * search()
        *    - 可以搜索字符串中是否含有指定内容
        *    - 如果搜索到指定的内容，则会返回内容第一次出现的索引
        *    - 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
        *    -  如果搜索不到，则会返回 -1
        *    - search() 只会查找第一个，即使设置全局匹配也没用
        */
        str = "hello abc hello abc";
        console.log(str.search("abc"));        // 6
        console.log(str.search("abcd"));       // -1

        /*
        * 搜索字符串中是否含有 abc 或者是 acc 或者是 aec, 可以传入一个正则表达式
        */
        console.log(str.search(/a[bce]c/));    // 6

        /*
        * match()
        *   - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        *   - 默认情况下 match 只会找到第一个符合要求的内容，找到以后就会停止检索
        *       我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
        *       可以为一个正则表达式设置多个匹配模式，且顺序无所谓
        *   - match() 会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        var str = "1a2b3C4d5E6f7A";

        console.log(str.match(/[A-z]/));     // a
        console.log(str.match(/[a-z]/g));     // a,b,d,f, length = 4
        console.log(str.match(/[a-z]/ig));     // a,b,C,d,E,f,A  length = 7

        /*
        * replace()
        *   - 可以将字符串中指定内容替换为新的内容
        *   - 参数：
        *       第一个：被替换的内容，可以接收一个正则表达式作为参数
        *       第二个：新的内容
        *   - 默认只替换第一个
        *   - 第一个参数可以接收一个正则表达式作为参数
        *   - 不会影响原字符串
        */
        console.log(str.replace("a","@_@"));        //   1@_@2b3C4d5E6f7A
        console.log(str.replace(/[a]/,"@_@"));      //   1@_@2b3C4d5E6f7A
        console.log(str.replace(/[a]/ig,"@_@"));    //   1@_@2b3C4d5E6f7@_@
        console.log(str.replace(/[a-z]/ig,""));    //   1234567
    </script>
</head>
<body>

</body>
</html>
