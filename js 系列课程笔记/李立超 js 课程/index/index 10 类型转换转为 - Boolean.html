<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        * 调用 Boolean() 函数来将 a 转换为布尔值
        *       - 数字 --> 布尔
        *           - 除了 0 和 NaN ，其余都是 true
        *       - 字符串 --> 布尔
        *           - 除了空串，其余都是 true
        *       - null 和 undefined 都是 false
        */
        a = 123;      //true
        a = 0 ;       // false
        a = Infinity;  // true
        a = NaN;     // false
        a = "";     // false
        a = null;    // false
        a = undefined;  // false

        a = Boolean(a);

        console.log(typeof a);
        console.log(a);

    </script>
</head>
<body>
</body>
</html>
