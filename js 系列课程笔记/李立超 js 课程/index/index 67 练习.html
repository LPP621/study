<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script type="text/javascript">
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        Person.prototype.toString = function(){
            return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]"
        };

        // 创建一个 Person 对象
        var per = new Person("sun",5, "男");
        var per1 = new Person("sun111",111, "男");
        var per2= new Person("sun222",222, "男");
        var per3 = new Person("sun333",333, "男");
        var per4 = new Person("sun444",444, "男");
        var per5 = new Person("sun555",555, "男");
        var per6 = new Person("sun666",666, "男");

        /*
        * 将这些 Person 对象放入到一个数组中
        */
        var perArr = [per,per1,per2,per3,per4,per5,per6];

        /*
        * 创建一个函数，提取出满 200  岁的人，然后封装到一个新的数组中并返回
        *
        *  arr
        *     形参，要提取信息的数组
        */
        function getAdult(arr){
            var newArr = [];

            // 遍历 arr，获取 arr 中的 Person 对象
            for (var i=0;i<arr.length;i++){
               var p = arr[i];
                // 判断 Person 对象中的 age 是否大于等于 300
                if(p.age >= 300){
                    // 如果大于等于 300，则将这个对象添加到 newArray 中
                    // 将对象放入到新数组中
                    newArr.push(p);
                    newArr.push(p.name);
                }
            }
            // 将新的数组返回
            return newArr;
        }

        var result = getAdult(perArr);

        console.log(result);
     </script>
</head>
<body>

</body>
</html>
