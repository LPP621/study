<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1 {width: 300px;height: 300px;background: #ccc;margin: 100px;position: relative;}
		#div2 {width: 150px;height: 150px;background: red;left: 50px;top: 50px; position: absolute;}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv2=document.getElementById('div2');
			alert(oDiv2.offsetParent);      //弹出 div2 绝对定位的父元素，css 中绝对定位的元素根据已经定位的父级定位的，如果父级没有定位则一直往上找，直到找到 body 
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>

</body>
</html>
