<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		<style type="text/css">
			.tou {
				color: red;       /*类选择器是 .  */
			}
			#big {
				color: pink;      /*ID选择器是 #  */
			}

		</style>
	</head>
	<body>
		<div id="big">熊大</div>      
       <!-- id选择器是唯一的，比如big只能熊大叫，不允许再定位其他的 -->

		<div class="tou">熊二</div>
		<div class="tou">光头强</div>
		<!-- class选择器不唯一，可以定义熊二和光头强 -->

		<div>李老板</div>

		

	</body>
	</html>
