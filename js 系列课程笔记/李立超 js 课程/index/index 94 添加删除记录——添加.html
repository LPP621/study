<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加删除记录——添加</title>
    <link rel="stylesheet" href="../style/css9394.css">
    <script type="text/javascript">

       //  删除 tr 的响应函数
        function delA(){
            var tr = this.parentNode.parentNode;
            var name = tr.children[0].innerHTML;
            var flag = confirm("确认删除"+ name +"吗？");
            if(flag){
                tr.parentNode.removeChild(tr);
            }else{
            }
            return false;
        }
        window.onload = function () {

            // 删除员工
            var allA = document.getElementsByTagName("a");
            for (var i=0;i<allA.length;i++){
                allA[i].onclick = delA;
            }
                    /*
                    *  添加员工的功能
                    *    - 点击按钮以后，将员工的信息添加到表格中
                    */

            // 为提交按钮绑定一个单击响应函数
            var Add = document.getElementById("add");
            Add.onclick = function () {
                // 获取填写的信息
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var salary = document.getElementById("salary");

               // alert(name.value+"，"+email.value+"，"+salary.value);

                // 将获取到的信息保存到 tr 中
                /*
                    <tr>
                        <td>Tom</td>
                        <td>tom.@tom.com</td>
                        <td>5000</td>
                        <td><a href="javascript:;">Delete</a></td>
                    </tr>
                */

                // 创建一个 tr
                var tr = document.createElement("tr");

                // 创建 4 个 td
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");

                // 创建一个 a 元素
                var a = document.createElement("a");

                // 创建文本节点
                var nameText = document.createTextNode(name.value);
                var emailText = document.createTextNode(email.value);
                var salaryText = document.createTextNode(salary.value);
                var delText = document.createTextNode("Delete");

                // 将文本节点添加到 td 中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);
                aTd.appendChild(delText);

                // 向 a 中添加文本
                a.appendChild(delText);
                // 向 a 中添加 href 属性
                a.href="javascript:;";
                // 将 a 添加到 td 中
                aTd.appendChild(a);



                // 将 td 添加到 tr 中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                // 将 tr 添加到 tbody中
                var tbody = document.getElementById("tbody");
                tbody.appendChild(tr);
                // 为新添加的 a 再绑定一次单击响应函数
                a.onclick = delA;
            }
        }

 </script>
</head>
<body>
<div id="total">
    <div id="inner1">
        <table id="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr>
                <td>Tom</td>
                <td>tom.@tom.com</td>
                <td>5000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>jerry@sohu.com</td>
                <td>8000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>bob.@qq.com</td>
                <td>10000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="inner2">
        <p>添加新员工</p>
        <div>
            name: <input type="text" name="name" id="name"><br>
            email: <input type="email" name="email" id="email"><br>
            salary: <input type="text" name="salary" id="salary">
        </div>
        <br>
        <button type="submit" id="add">Submit</button>
    </div>

</div>

</body>
</html>
