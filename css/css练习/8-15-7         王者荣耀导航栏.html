<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>王者荣耀导航栏</title>
	<style type="text/css">
		body {
			background-color: #000;
			text-align: center;             /*水平居中*/
		}
		a {
			width: 200px;
			height: 50px;
			/*background-color: orange;*/
			display: inline-block;      /*行内块元素，既可以在一行上又有大小*/
			text-align: center;      /* 文字水平居中*/
			line-height: 50px;          /*在一行（多行不行）内的盒子内，我们设定行高等于盒子的高度，就可以使文字垂直居中*/
			color: #fff;                 /*将文字设置成白色*/
			font-size: 22px;
			text-decoration-line: none;    /*文本装饰：none是没有划线，underline 是下划线 ，overline 是上划线， line-through 是定义穿过文本的一条线*/
		}
		a:hover {          /*鼠标经过，（伪类选择器），给我们的链接添加背景图片*/
			background: url(../images/1.png) no-repeat;
			background-size: cover;                /*背景图片覆盖*/
		}
	</style>
</head>
<body>
	<a href="#">专区说明</a>	
	<a href="#">申请资格</a>	
	<a href="#">兑换奖励</a>	
	<a href="#">下载游戏</a>	
</body>
</html>
