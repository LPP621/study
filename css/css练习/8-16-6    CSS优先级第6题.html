<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS优先级第6题</title>
		<style type="text/css">

			.c1 .c2 div {            /*权重为 0010 + 0010 +0001 =0021*/
				color: blue;
			}

			div #box3 {              /*权重为 0001 + 0100 = 0101*/
				color: green;
			}

			#box1 div {              /*权重为 0100 + 0001 = 0101*/
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="c1">
			<div id="box2" class="c2">
				<div id="box3" class="c3">
					请问这行字体什么颜色？    黄色                <!-- 权重相同，此时采取就近原则 -->
				</div>
			</div>
		</div>
	</body>
</html>
