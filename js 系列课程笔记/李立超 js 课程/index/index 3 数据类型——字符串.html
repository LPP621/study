<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        * 数据类型指的是字面量的类型
        * 在 JS 中一共有六种数据类型
        *     String     字符串
        *     Number     数值
        *     Boolean    布尔值
        *     Null       空值
        *     Undefined  未定义
        *     Object     对象
        *
        *   其中 String、Number、Boolean、Null、Undefined 属于基本数据类型； Object 属于引用数据类型
        */

        /*
        * String 字符串
        *   - 在 JS 中字符串需要使用引号引起来
        *   - 使用单引号和双引号都可以，但是不能混着用
        *   - 引号不能嵌套
        */
        var str = "hello";
        console.log(str);

        /*
        *  在字符串中我们可以使用 \ 作为转义字符
        *     当表示一些特殊符号时可以使用 \ 进行转义
        *
        *     \" 表示 "
        *     \' 表示 '
        *     \n 表示 换行
        *     \t 表示 制表符
        */
        // var 只在声明的时候用
        var str1 = "我说：\"今天\n天气\t 真不错\"";
        str1 = "12345";      // 修改 str 的值
        alert(str1);
    </script>
</head>
<body>

</body>
</html>
