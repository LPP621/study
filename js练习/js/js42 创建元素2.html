<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function()
		{
			var oBtn=document.getElementById('btn1');
			var oUl=document.getElementById('ul1');
			var oTxt=document.getElementById('txt1');

			oBtn.onclick=function()
			{
				var oLi=document.createElement('li');    // createElement：创建新元素，创建一个节点
				var aLi=oUl.getElementsByTagName('li');
				oLi.innerHTML=oTxt.value;

				//父级.appendChild(子节点)；
				// oUl.appendChild(oLi);           // appendChild: 追加一个节点，将创建的元素插入到相应的父级节点下面去,添加到末尾，往下排序

				// oUl.insertBefore(oLi,aLi[0]);      // insertBefore(节点，原有节点): 在已有元素前面插入，0表示 在ul 里面的第 0 个元素前面插入元素，即往上排

				//考虑到兼容问题，可以用 if 条件来判定
				if(aLi.length>0)
				{
					oUl.insertBefore(oLi,aLi[0]);
				}
				else
				{
					oUl.appendChild(oLi);
				}
			}
		}
	</script>
</head>
<body>
	<input id="txt1" type="text" name="">
	<input id="btn1" type="button" name="" value="创建li">
	<ul id="ul1">
		
	</ul>

</body>
</html>
