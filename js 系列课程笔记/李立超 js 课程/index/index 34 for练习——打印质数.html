<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        *  2. 打印出 1-100 之间所有的质数
        *
        *
        */

        // 打印 2-100 之间的数
        for (var i=2;i<=100;i++){

            // 创建一个布尔值，用来保存结果
            var flag = true;

            // 判断 i 是否是质数
            // 获取到 2-i 之间的所有的数
            for(var j=2;j<i;j++){

                // 判断 i 是否能被 j 整除
                if(i%j == 0){
                    // 如果进入判断则证明 i 不是质数, 修改 flag 的值为 false
                    flag = false;

                    // 一旦进入判断，则证明 i 不可能是质数了，此时循环再执行已经没有任何意义了
                    // 可以使用 break 来结束循环, 加入 break 之后虽然结果没有改变但是提高了性能
                    break;
                }
            }
            // 如果是质数，则打印 i 的值
            if(flag){
                console.log(i);
            }
            // console.log(i);
        }
    </script>
</head>

</body>
</html>
