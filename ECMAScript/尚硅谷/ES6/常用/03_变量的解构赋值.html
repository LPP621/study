<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解：
   * 从对象或数组中提取数据，并赋值给变量（多个）
2. 对象的解构赋值
   let {n,a} = {n:'tom',a:12}
3. 数组的解构赋值
   let [a,b] = [1,'atguigu'];
4. 用途
   * 给多个形参赋值
-->
<script type="text/javascript">

    // 方式一：
    let obj = {username: 'kobe', age: 39};
    let username = obj.username;
    let age = obj.age;
    console.log(username,age);   // kobe 39

    // 方式二：
    let obj1 = {username1: 'kobe1', age1: 40, sex: '男'};
    let {username1,age1} = obj1;
    console.log(username1,age1);    // kobe1 40

    // 数组的解构赋值
    let arr = [1,3,5,'abc',true];
    let [,,a,b] = arr;
    console.log(a,b);  // 5 "abc"

    // 函数的解构赋值
    // 方式一：
    /*
    function foo(obj){
        console.log(obj.username,obj.age);    // kobe 39
    }
    foo(obj);
    */
    // 方式二：
    function foo({username,age}){
        console.log(username,age);    // kobe 39
    }
    foo(obj);
</script>
</body>
</html>
