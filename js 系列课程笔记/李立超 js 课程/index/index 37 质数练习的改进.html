<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质数练习的改进</title>
    <script type="text/javascript">
        console.time("test");
        for (var i=2;i<=100;i++){
            var flag = true;
            for(var j=2;j<=Math.sqrt(i);j++){      // 缩小取值范围
                if(i%j == 0){
                    // 如果进入判断则证明 i 不是质数, 修改 flag 的值为 false
                    flag = false;

                    // 一旦进入判断，则证明 i 不可能是质数了，此时循环再执行已经没有任何意义了
                    // 可以使用 break 来结束循环, 加入 break 之后虽然结果没有改变但是提高了性能
                    break;
                }
            }
            // 如果是质数，则打印 i 的值
            if(flag){
                console.log(i);
            }
        }
        console.timeEnd("test");
    </script>
</head>
<body>

</body>
</html>
