<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_数组的扩展</title>
</head>
<body>
<!--
1. Array.prototype.indexOf(value): 得到值在数组中的第一个下标
2. Array.prototype.lastIndexOf(value): 得到值在数组中的最后一个下标
3. Array.prototype.forEach(function(item,index){}): 遍历数组
4. Array.prototype.map(function(item,index){}): 遍历数组返回一个新的数组，返回加工之后的值
5. Array.prototype.filter(function(item,index){}): 遍历过滤出一个新的子数组，返回条件为 true 的值
-->
<script type="text/javascript">
   /*
   * 需求：
   * 1、输出第一个 6 的下标
   * 2、输出最后一个 6 的下标
   * 3、输出所有元素的值和下标
   * 4、根据 arr 产生一个新的数组，要求每个元素都比原来大 10
   * 5、根据 arr 产生一个新数组，返回的每个元素要大于3
   */

    var arr = [2,4,5,1,5,6,4,2];
    console.log(arr.indexOf(4));  // 1

    console.log(arr.lastIndexOf(4));    // 6

    arr.forEach(function (item,index) {
        console.log(item,index);         //  遍历数组
    });

    var arr1 = arr.map(function (item,index) {
        return item + 10;
    });
    console.log(arr1);     // [12, 14, 15, 11, 15, 16, 14, 12]

    var arr2 = arr.filter(function (item,index) {
        return item > 3;
    });
    console.log(arr2);    //  过滤出大于3 的数输出结果为[4,5,5,6,4]
</script>
</body>
</html>
