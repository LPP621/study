<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数练习</title>
    <script type="text/javascript">
        /*
        * 定义一个函数，判断一个数字是否是偶数，如果是，则返回 true ，否则返回 false
        */
        function isOu(num){
            return (num % 2 == 0);
        }
        var result = isOu(15);
        // console.log("result = " + result);


        /*
        * 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
        */

        function area(r) {
            return 3.14*r*r;
        }
        result2 = area(3);
        console.log("result2 = "+result2);
        fun(area(10));
        fun(area);
        /*
        * area()
        *   - 调用函数
        *   - 相当于使用的函数的返回值
        *
        * area
        *   - 函数对象
        *   - 相当于直接使用函数对象本身
        */



        /*
        * 创建一个函数，可以在控制台中输出一个人的信息
        *   可以输出人的 name age  gender  address
        *
        * 实参可以是任意的数据类型，也可以是一个对象
        *   当我们的参数过多时，可以将参数封装到一个对象中，然后通过参数传递
        */
         function sayHello(o) {
             console.log("我是"+o.name+",今年我"+o.age+"岁,我是"+o.gender+"人,我住在"+o.address);
         }
         var array = {
             name: "孙悟空",
             age: 500,
             gender: "男",
             address: "花果山"
         };
         sayHello(array);

         /*
         * 实参可以是一个对象，也可以是一个函数
         */
         function fun(a) {
             console.log("a = "+a);
             // a(array);
         }
         // fun(sayHello);
        fun(function () {alert("hello")})

    </script>
