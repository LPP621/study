<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function()
		{
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var timer=null;

			oBtn1.onclick=function()
			{
				timer=setInterval(function(){alert('a');}, 1000);   //每隔1000ms 就执行一次函数function，弹出弹框
				
			};
			oBtn2.onclick=function()
			{
				clearInterval(timer);
			}
		};
	</script>
</head>
<body>
	<input id="btn1" type="button" value="开启">
	<input id="btn2" type="button" value="关闭">

	<!-- 定时器的作用：

	1、开启定时器：
	setInterval 间隔型
	setTimeout  延时型
	
	2、停止定时器：
	clearInterval 
	clearTimeout   -->


</body>
</html>
