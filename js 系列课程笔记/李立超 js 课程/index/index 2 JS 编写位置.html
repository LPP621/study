<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--
        可以将 js 代码写在标签的 onclick 属性中
        当点击按钮时， js 代码才会执行

        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便使用，也不方便维护
    -->
    <button onclick="alert('弹出1')">点我一下</button>

    <!--
        可以将 js 代码写在超链接的 href 属性中，这样当点击超链接时，会执行 js 代码
    -->
    <a href="javascript:alert('弹出222')">也点我一下</a>
    <a href="javascript:;">点点点点</a>
</body>
</html>
