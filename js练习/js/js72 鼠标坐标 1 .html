<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1 {width: 200px;height: 200px;background: red;position: absolute;}
	</style>
	<script type="text/javascript">
		function getPos(ev)             // 定义函数
		{
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
			
			return {x: ev.clientX+scrollLeft,y: ev.clientY+scrollTop }     // 返回 json 形式
		}
		document.onmousemove=function(ev)         //当鼠标移动的时候
		{
			var oEvent=ev||event;
			var oDiv=document.getElementById('div1');

			var pos=getPos(oEvent);         // 调用函数

			oDiv.style.left=pos.x+'px';
			oDiv.style.top=pos.y+'px';        //用到clientX或者clientY的时候一定要记得scroll，否则会出问题
			
		}
	</script>
</head>
<body style="height: 2000px;">
	<div id="div1">
		
	</div>

</body>
</html>
