<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数作用域</title>
    <script type="text/javascript">
        /*
        * 函数作用域
        *   - 调用函数时创建函数作用域，函数执行完毕之后，函数作用域销毁
        *   - 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
        *   - 在函数作用域中，可以访问到全局作用域的变量
        *        在全局作用域中无法访问到函数作用域的变量（从里面可以看到外面，从外面不可以看到里面）
        *   - 在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果没有则在在上级作用域中寻找，直至找到全局作用域
        *        如果全局作用域中仍然没有找到，则会报错
        */
        // 创建一个变量
        var a = 10;
        function fun() {
            var a = "我是函数中的变量 a";
            var b = 20;
            function fun2() {
                console.log(a);   //  我是函数中的变量 a
                console.log("a = " + window.a);  // a=10
            }
            fun2();
        }
        fun();
        console.log(b);       // b is not defined

        /*
        * 在函数作用域也有声明提前的特性，
        *    使用 var 关键字声明的变量，会在函数中所有的代码执行之前被声明
        * */
        function fun3() {
            var c;
            console.log(c);
             c = 35;
        }
        fun3();
    </script>
</head>
<body>

</body>
</html>
