<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function creatPerson(name,qq)     // 构造函数
		{

			// 原料
			// 系统偷偷的替我们做
			// var this=new Object();      // this 是一个新的空白对象

			// 加工
			this.name=name;
			this.qq=qq;

			this.showName=function()
			{
				alert('我的名字叫：'+this.name);
			}
			this.showQQ=function()
			{
				alert('我的QQ号：'+this.qq);
			}


			// 出厂
			// 把对象返回出去
			// return this;
		}

		var obj1=new creatPerson('李四','2002552365');

		var obj2=new creatPerson('张三','568726412')

		obj2.showName();
		obj2.showQQ();
	</script>
</head>
<body>

</body>
</html>
