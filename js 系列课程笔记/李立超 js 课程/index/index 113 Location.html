<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <script type="text/javascript">
        /*
        * Location()
        *     - 该对象中封装了浏览器的地址的信息
        */
        window.onload = function () {

            // 获取按钮对象
            var btn = document.getElementById("btn");
            btn.onclick = function(){

                // 如果直接打印 Location，则可以获取到地址栏的信息（当前页面的完整路径）
                // alert(location);
                // location = "http://www.w3school.com.cn"

                /*
                * assign()
                *    - 用来跳转到其他的页面，作用和直接修改 location 一样
                */
                // location.assign("http://www.w3school.com.cn");
                
                /*
                * reload()
                *   - 用于重新加载当前页面，作用和刷新按钮一样
                *   - 如果在方法中传递一个 true，作为参数，则会强制清空缓存刷新页面
                */
                // location.reload(true);

                /*
                * replace()
                *   - 可以使用一个新的页面替换当前页面，调用完毕之后也会跳转页面
                *      不会生成历史记录，不能使用回退按钮回退
                */
                location.replace("http://www.w3school.com.cn")
            }
        }
    </script>
</head>
<body>
<button id="btn">按钮</button>
<h1>Location</h1>
<input type="text">
<a href="index%20112%20History.html">链接</a>
</body>
</html>
