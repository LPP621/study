<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组字面量</title>
    <script type="text/javascript">
        /*
        * 使用字面量创建一个数组
        * 语法： []
        */
        var arr = [];
        console.log(arr);

        // 使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr1 = [1,2,3,4,5,6];
        console.log(arr1[3]);

        /*
        * 使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的传递
        *    元素之间用 , 隔开
        */

        var arr2 = new Array(10, 20, 30);
        console.log(arr2);

        // 创建一个数组，数组中只有一个元素 10
        arr3 = [10];

        // 创建一个长度为 10 的数组
         arr4 = new Array(10);

         // 数组中的元素可以是任意的数据类型
        arr5 = ["hello", 1, true, null, undefined];
        console.log(arr5);


        // 也可以是对象
        var obj = {name:"孙悟空"};
        arr5[arr5.length] = obj;
        console.log(arr5);

        // 也可以是一个函数
        arr = [function () {alert(1)},function () {alert(2)}];
        console.log(arr);
        // 调用数组中的函数
        arr[0]();

        // 数组中也可以放数组，如下所示就是二维数组
        arr6 = [[1,2,3],[2,3,4],[3,4,5]];
        console.log(arr6);
    </script>
</head>
<body>

</body>
</html>
