<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foreach</title>
    <script type="text/javascript">
        /*
        * 一般我们都是用 for 循环去遍历数组
        *   JS 中还为我们提供了一个方法来遍历数组
        *   forEach()
        *       - 这个方法只支持 IE8 上的浏览器
        *          IE8 及以下的浏览器均不支持该方法，所以如果需要兼容 IE8，则不要使用 forEach
        */
        // 创建一个数组
        var arr = ["孙悟空","猪八戒","沙和尚"];

        /*
        * forEach() 方法需要一个函数作为参数(可以传一个匿名函数)
        *   - 像这种函数，由我们创建但是不由我们调用的，我们称之为回调函数
        *   - 数组中有几个元素，函数就会执行几次，每次执行时，
        *           浏览器会将遍历到的元素以实参的形式传递进来
        *                   我们可以来定义形参，来读取这些内容
        *   - 浏览器会在回调函数中传递三个参数
        *       第一个参数：就是当前正在遍历的元素
        *       第二个参数：就是当前正在遍历的元素的索引值
        *       第三个参数：就是当前正在遍历的数组
        */
        arr.forEach(function (value,index,obj) {
            console.log("value="+value,"index"+index,"obj="+obj);
            console.log(typeof value);
            console.log(typeof index);
            console.log(typeof obj);
        })
    </script>
</head>
<body>

</body>
</html>
