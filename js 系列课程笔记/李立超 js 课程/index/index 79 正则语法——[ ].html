<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则语法</title>
    <script type="text/javascript">
        /*
        * 使用字面量来创建正则表达式
        *   语法：
        *       var 变量 = /正则表达式/匹配模式
        */
        var reg = new RegExp("a","i");
        console.log(reg.test("Abcj"));         // true

        // 创建一个正则表达式，检查一个字符串中是否含有 a 或 b
        /*
        * 使用 | 表示或者的意思
        */
        reg = /a|b|g/;
        console.log(reg.test("acdeb"));        // true

        /*
        * 创建一个正则表达式检查一个字符串中是否含有字母
        */
        /*
        * []里面的内容也是或者的关系
        *   [ab] == a|b
        *   [a-z]  表示任意的 a-z 的小写字母
        *   [A-Z]  表示任意的 A-Z 的大写字母
        *   [A-z]  表示任意的字母
        *   [0-9]  表示任意的数字
        * */
        reg = /[a-z]/;
        console.log(reg.test("34gfjd"));          // true

        reg = /[A-Z]/;
        console.log(reg.test("3AzdsjD"));     // true

        reg = /[A-z]/;
        console.log(reg.test("3azdsjZ"));     // true

        // 检查一个字符串中是否含有 abc 或 adc 或 aec
        reg = /a[bde]c/;
        console.log(reg.test("aec"));         // true
        console.log(reg.test("agc"));        // false

        /*
        * [^] 除了
        *    只要找到（存在）除了 ^ 后面的东西，就为 true
        *
        */
        reg = /[^ab]/;
        console.log(reg.test("abc"));        // true
        console.log(reg.test("ab"));          // false
        console.log(reg.test("c"));           // true
    </script>
</head>
<body>

</body>
</html>
