<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 向页面输出连续的数字
        */

        /*
        var n = 1;
        document.write(n++ +"<br>");
        */

        /*
        *  一、
        * while 循环
        *  - 语法：
        *      while(条件表达式){
        *       语句。。。
        *      }
        *
        *  - while 语句在执行时，
        *       先对条件表达式进行求值判断，
        *           如果值为 true，则执行循环体，
        *               循环体执行完毕以后，继续对表达式进行判断
        *               如果为 true，则继续执行循环体，以此类推
        *           如果为 false，则终止循环
        *
        * 二、
        *  do...while 循环
        *     - 语法：
        *          do{
        *               语句...
        *          }while(条件表达式)
        *
        */



       //  var n = 1;

        // 这种将条件表达式写死为 true 的循环，叫做死循环
        // 该循环不会停止，除非浏览器关闭，死循环在开发中慎用
        // 可以使用 break，来终止循环

        /*
        while (true){
            alert(n++);
            if (n == 10){
                break;
            }
        }
        */
        //  创建一个循环，往往需要三个步骤
        // 1、创建一个初始化变量
         var i = 0;
        // 2、在循环中设置一个条件表达式
        /*
        while(i < 500){

            // 3、更新一个条件表达式，每次更新初始化变量
            document.write(i++ +"<br />");

        }
        */

        // 相当于：
        do{
            document.write(i++ +"</br>");
        }while (i <= 10);


    </script>
</head>
