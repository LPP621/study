<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1 {width: 200px;height: 200px;background: red;position: absolute;}
	</style>
	<script type="text/javascript">
		document.onmousemove=function(ev)         //当鼠标移动的时候
		{
			var oEvent=ev||event;
			var oDiv=document.getElementById('div1');

			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;    // 当屏幕大到滚动的时候可以保证 div 跟着鼠标走

			oDiv.style.left=oEvent.clientX+'px';
			oDiv.style.top=oEvent.clientY+scrollTop+'px';        //用到clientX或者clientY的时候一定要记得scroll，否则会出问题
			
		}
	</script>
</head>
<body style="height: 2000px;">
	<div id="div1">
		
	</div>

</body>
</html>
