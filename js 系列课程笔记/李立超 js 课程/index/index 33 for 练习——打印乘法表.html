<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印九九乘法表</title>
    <script type="text/javascript">
        /*
        * 1. 打印九九乘法表
        *      1*1=1
        *      1*2=2  2*2=4
        *      1*3=3  2*3=6   3*3=9
        *
        *
        */
        for (var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                document.write("<span>"+j+"*"+i+"="+i*j+"</span>"+"&nbsp");
            }
            document.write("<br>");
        }

    </script>
    <style type="text/css">
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
        }
    </style>
</head>
<body>

</body>
</html>
