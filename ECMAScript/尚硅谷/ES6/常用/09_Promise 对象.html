<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_Promise 对象</title>
</head>
<body>
<!--
1、理解：
   * Promise 对象：代表了未来某个将要发生的事件（通常是一个异步操作）
   * 有了 Promise 对象，可以将异步操作以同步的流程表达出来，避免了层层嵌套的回调函数（俗称'回调地狱'）
   * ES6 的Promise 是一个构造函数，用来生成 promise 实例
2. 使用 promise 的基本步骤（2步）：
   * 创建 promise 对象
   let promise = new Promise((resolve,reject) => {
        // 初始化 promise 的状态为 pending
        // 执行异步操作
        if(异步操作成功){
            resolve(value); // 修改 promise 的状态为 fullfilled
        }else {
            reject(errMsg); // 修改 promise 的状态为 rejected
        }
   })
   * 调用 promise 的 then()
     promise.then(function(
     result => console.log(result),
     errorMsg => alert(errorMsg)
     ))
3. promise 对象的 3 个状态
   * pending：初始化状态
   * fulfilled: 成功状态
   * rejected：失败状态
4. 应用：
   * 使用 promise 实现超时处理

   * 使用 promise 封装处理 ajax 请求
   let request = new XMLHttpRequest();
   request.onreadystatechange = function(){
   }
   request.responseType = 'json';
   request.open("GET",url);
   request.send();
-->
<script type="text/javascript">

    // 创建 promise 对象
    let promise = new Promise((resolve, reject) => {         // 形参
        // 初始化 promise 状态： pending：初始化
        console.log('111');
        // 执行异步操作，通常是发送 ajax 请求，开启定时器
        setTimeout(()=>{
            console.log('333');
            // 根据异步任务的返回结果来去修改 promise 的状态
            // 异步任务执行成功
            // resolve('哈哈');     // 修改 promise 的状态为 fulfilled: 成功的状态

            // 异步任务执行失败
            reject('555');       // 修改 promise 的状态为 rejected ，失败的状态
        },2000)
    });
    console.log('222');

    promise
    .then((data) => {   // 成功的回调
        alert(data + '成功了。。。');
    }, (error) => {     // 失败的回调
        alert(error + '失败了.');
    })
</script>
</body>
</html>
