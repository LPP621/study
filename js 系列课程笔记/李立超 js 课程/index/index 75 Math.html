<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script type="text/javascript">
        /*
        * Math
        *   - Math 和其他的对象不同，它不是一个构造函数
        *      它属于一个工具类，不用创建对象，它里面封装了数学运算相关的属性和方法
        *   - 比如
        *     Math.PI 表示圆周率
        */
        console.log(Math.PI);
        /*
        * abs() 可以用来计算一个数的绝对值
        */
        console.log(Math.abs(-2));

        /*
        * ceil()
        *  - 对一个数进行上舍入 即 向上取整
        */
        console.log(Math.ceil(-3.01));    // -3

        /*
        * floor()
        *   - 对一个数进行向下取整
        */
        console.log(Math.floor(-4.4));     // -5
        console.log(Math.floor(2.1));    // 2

        /*
        *  Math.round()
        *    - 可以对一个数进行四舍五入取整
        */
        console.log(Math.round(5.5));      // 6

        /*
        *   Math.random()
        *     - 可以用来生成一个0-1之间的随机数(不包括 0 和 1)
        *     - 生成一个0-x的随机数
        *        -  Math.round(Math.random()*x)
        *
        *     - 生成一个1-x的随机数
        *        - Math.round(Math.round(Math.random()*(x-1))+1)
        *
        *     - 生成一个 x 到 y 之间的随机数
        *         - Math.round(Math.round(Math.random()*(y-x))+x)
        */
        console.log(Math.random());
        // 生成 5 个 0-1 之间的随机数
        for (var i=1;i<6;i++){
            console.log(Math.random());
        }

        /*
        * Max()
        *   - 获取多个数之间的最大值
        */
        console.log(Math.max(8,6.2,111));      ///  111

        /*
        * Math.pow(x,y)
        *    - 返回 x 的 y 次幂
        */
        console.log(Math.pow(2,3));       // 8
    </script>
</head>
<body>

</body>
</html>
