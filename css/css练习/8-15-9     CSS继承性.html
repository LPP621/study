<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS层叠性</title>
		<style type="text/css">
			div {
				color: pink;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>rose玫瑰</p>
		</div>
		<!-- 所谓继承性就是指书写CSS样式表的时候，子标签会继承父标签的某些样式，如文本颜色和字号。想要设置一个可继承的属性，只需要将它应用于父元素即可 -->
		<!-- 子元素可以继承父元素的样式（text-，font-，line- 这些元素开头的都可以继承，以及color属性） -->
	</body>
</html>
