<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button id="btn">按钮</button>
    <script type="text/javascript">
        /*
        * 浏览器已经为我们提供文档节点对象，这个对象是 window 属性
        * 可以在页面中直接使用，文档节点代表的是整个网页
        */

        // 获取 btn 对象
        var Btn = document.getElementById("btn");
        Btn.innerHTML = "我是按钮";
    </script>

</body>
</html>
