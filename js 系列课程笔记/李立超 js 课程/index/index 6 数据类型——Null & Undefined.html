<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        * Null 类型的值只有一个，就是 null
        * null 这个值专门用来表示一个空的对象
        *
        * Undefined 类型的值只有一个，就 undefined
        * 当声明一个变量但是并不给变量赋值，它的值就是 undefined
        * 使用typeof 检查 undefined时也会返回 undefined
        */
       var a = null;
       console.log(typeof a);    // object
       console.log(a);           // null

        var b; // undefined

    </script>
</head>
<body>
</body>
</html>
