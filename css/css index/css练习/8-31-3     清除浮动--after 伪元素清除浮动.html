<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>after 伪元素法清除浮动</title>
		<style type="text/css">

			.box1 {
				/*height: 200px;                 *//*很多情况下，我们父级盒子不方便给高度，考虑孩子高度会变*/
				width: 600px;
				background-color: pink;
				
			}
			.box2 {
				width: 600px;
				height: 240px;
				background-color: purple;
			}
			.son1 {           /*son1和son2 是标准流，会撑开盒子*/
				width: 150px;
				height: 100px;
				background-color: skyblue;
				float: left;
			}
			.son2 {
				width: 300px;
				height: 100px;
				background-color: hotpink;
				float: left;
			}
			.clearfix:after {        /* clearfix 是自己起的名字，习惯所用*/
				display: block;      /*转换为块级元素*/
				content: ".";          /*内容为小点，尽量加不要空，防止旧版本浏览器有空隙*/
				height: 0;   /*高度为0*/
				overflow: hidden;      /* 隐藏盒子，这样就看不到小点了*/
				clear: both;

			}
			.clearfix {      /*IE6 7 浏览器的处理方式*/
				*zoom: 1;
				/*      *代表IE6.7 能识别的特殊符号 ，带有这个*的属性 ，只有IE6.7才执行
				zoom 就是 IE6.7 清除浮动的方法*/
			}
			
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<div class="son1"></div>
			<div class="son2"></div>
			
		</div>
		<div class="box2"></div>
	</body>
</html>
