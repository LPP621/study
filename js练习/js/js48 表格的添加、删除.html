<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		 window.onload=function()
		 {
		 	var oTab=document.getElementById('tab1');

		 	var oBtn=document.getElementById('btn1');
		 	var oName=document.getElementById('name');
		 	var oAge=document.getElementById('age');
		 	var id=oTab.tBodies[0].rows.length+1;

		 	oBtn.onclick=function()
		 	{
		 		var oTr=document.createElement('tr');         //创建一个新行

		 		var oTd=document.createElement('td');         //创建一个新表格的列
		 		oTd.innerHTML=id++;  
		 		oTr.appendChild(oTd);                         //在表格里添加元素

		 		var oTd=document.createElement('td');
		 		oTd.innerHTML=oName.value;                   
		 		oTr.appendChild(oTd);							//在表格里添加name元素和值

		 		var oTd=document.createElement('td');
		 		oTd.innerHTML=oAge.value;
		 		oTr.appendChild(oTd);

		 		var oTd=document.createElement('td');
		 		oTd.innerHTML='<a href="javascript:;">删除</a>';
		 		oTr.appendChild(oTd);

		 		oTd.getElementsByTagName('a')[0].onclick=function()
		 		{
		 			oTab.tBodies[0].removeChild(this.parentNode.parentNode);
		 		}

		 		oTab.tBodies[0].appendChild(oTr);

		 	}
		 	
		 }
	</script>
</head>
<body>
	姓名： <input id="name" type="text" name="">
	年龄： <input id="age" type="text" name="">
	<input id='btn1' type="button" name="" value="添加">
	<table id="tab1" border="1" width="500px">
		<thead>
			<td>序号</td>
			<td>姓名</td>
			<td>年龄</td>
			<td>操作</td>
		</thead>
		<tbody>
		<tr>
			<td>1</td>
			<td>Mary</td>
			<td>20</td>
			<td>删除</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jack</td>
			<td>25</td>
			<td>删除</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Lili</td>
			<td>18</td>
			<td>删除</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Casy</td>
			<td>29</td>
			<td>删除</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
