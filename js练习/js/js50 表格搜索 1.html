<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		 window.onload=function()
		 {
		 	var oTab=document.getElementById('tab1');
		 	var oBtn=document.getElementById('btn1');
		 	var oTxt=document.getElementById('name');

		 	oBtn.onclick=function()
		 	{
		 		

		 		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		 		{
		 			var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML;
		 			var sTxt=oTxt.value;

		 			if(sTab.toLowerCase()==sTxt.toLowerCase())          //toLowerCase 可以把 js 中的字段全部变为小写的形式
		 			{
		 				oTab.tBodies[0].rows[i].style.background='pink';
		 			}
		 			else
		 			{
		 				oTab.tBodies[0].rows[i].style.background='';
		 			}
		 		}
		 	}

		 	
		 }
	</script>
</head>
<body>
	姓名： <input id=	'name' type="text">
	<input id="btn1" type="button" name="" value="搜索">
	<table id="tab1" border="1" width="500px">
		<thead>
			<td>序号</td>
			<td>姓名</td>
			<td>年龄</td>
		</thead>
		<tbody>
		<tr>
			<td>1</td>
			<td>Mary</td>
			<td>20</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jack</td>
			<td>25</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Lili</td>
			<td>18</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Casy</td>
			<td>29</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
