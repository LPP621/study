<!--
1、 指数运算符（幂）：**
2、Array.prototype.includes(value): 判断数组中是否包含指定的 value
-->
<script>
    console.log(3 ** 3); // 27
    let arr = [1,4,5,6,'abc'];
    console.log(arr.includes('a')); // false
