<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var arr1=new Array(15,63,45,89,654);             // Array 是类
		var arr2=new Array(56,98);						 // arr1 arr2 是对象

		Array.prototype.sum= function() // 相当于 class
		// arr.sum=function()           // 相当于行间样式
		{
			
			var result=0;
			for(var i=0;i<this.length;i++)
			{
				result+=this[i];
			}	
			return result;
		};

		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
<body>

</body>
</html>
