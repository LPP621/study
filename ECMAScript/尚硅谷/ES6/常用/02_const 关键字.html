<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_const 关键字</title>
</head>
<body>
<!--
1. 作用：
   * 定义一个常量
2. 特点：
   * 不能修改
   *
3. 应用：
   * 保存不用改变的数据
-->
<script type="text/javascript">
    const KEY = 'NBA';
    // KEY = 'CBA';    // 加入这个会报错
    console.log(KEY);
</script>
</body>
</html>
