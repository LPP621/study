<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>后代选择器</title>
		<!-- 后代选择器：又称为包含选择器，用来选择元素或元素祖的后代， -->
		<style type="text/css">
			/*div p {
				color: red;                 只有div下面的p标签的内容改变
			}*/

			.qiji p {
				color: pink;                /* 类名qiji下面的p标签的内容改变	*/
			}

		</style>

	</head>
	<body>
		<p>王者荣耀</p>
		<div class="qiji">
			<p>奇迹暖暖</p>
		</div>
		<div>
			<p>绝地求生</p>
		</div>
	</body>
</html>
