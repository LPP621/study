<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枚举对象中的属性</title>
    <script type="text/javascript">
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            address: "花果山"
        };

        // 当我们不知道对象中都包含什么属性，并且需要一一列举出来的时候，就需要用到枚举
        // 使用 for ... in 语句

        /*
        * 语法：
        *      for(var 变量 in 对象){
        *      }
        *
        *  for ... in 语句对象中有几个属性，循环体就会执行几次
        *     每次执行时，会将对象中的一个属性的名字赋值给我们的变量
        */
        for (var n in obj){
                console.log(n+": "+obj[n]);    // 不能用 obj.n
        }

    </script>
</head>
<body>

</body>
</html>
