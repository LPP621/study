<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性名和属性值</title>
    <script type="text/javascript">
        var obj = new Object();

        /*
        * 向对象中添加属性
        * 属性名：
        *   - 对象的属性名不强制要求遵循标识符的规范，什么名字都可以用
        *   - 但是尽量按照标识符的规范做
        *
        * 属性值：
        *    - js 对象中的属性值可以使任意的数据类型，包括 true;null;undefined
        *    - 甚至也可以是一个对象
        */
        obj.name = "孙悟空";
        // obj.var ="hello";

        /*
        * 如果要使用特殊的属性名，不能采用 . 的方式来操作
        *   需要使用另一种方式：
        *           语法： 对象["属性名"] = 属性值
        *   读取时也需要采用这种方式
        *
        *   使用 [] 这种方式去操作属性，会更加的灵活
        *    在 [] 中可以直接传递一个变量，这样变量值是什么就会读取那个属性
        */
        obj["123"] = 789;
        //console.log(["123"])

        obj["hello"] = "你好";
        var n = "hello";
        console.log(n);             // hello
        console.log([n]);           // "hello"
        console.log(obj[n]);         // 你好


        // 创建一个对象
        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj2.gender = "男";
        // 将 obj2 设置为 obj 的属性
        obj.test = obj2;
        console.log(obj);
        console.log(obj.test);
        console.log(obj.test.name);



        /*
        *  in 运算符
        *   - 通过该运算符可以检查一个对象中是否含有指定的属性
        *       如果有则返回 true，没有则返回 false
        *   - 语法：
        *       "属性名" in 对象
        */

        // 检查 obj 中是否含有 test2 属性
        console.log("test2" in obj);   // false
        console.log("name" in obj);    // true
    </script>
</head>
<body>

</body>
</html>
