<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice 和 splice</title>
    <script type="text/javascript">
        /*
        * slice() 方法
        *       - 可以从已有数组中返回选定的元素
        *       - 该方法不会改变原数组，而是将截取到的元素封装到一个新的数组中返回
        *  语法：
        *  arrayObject.slice(start,end)
        *
        *  参数：
        *     start: 必需，规定从何处开始选取, 包含开始索引
        *     end: 可选，规定从何处结束选取, 不包含结束索引
        *         - 第二个参数可以省略不写, 此时会截取从开始索引往后的所有元素
        *      - 索引可以传递一个负值
        *       -1: 倒数第一个
        *       -2: 倒数第二个
        */
         var arr = ["兔子","乌龟","孙悟空","猪八戒","沙和尚"];

         var arr1 = arr.slice(0,2);
         console.log(arr);         // arr = ["兔子","乌龟","孙悟空","猪八戒","沙和尚"]
         console.log(arr1);        // arr1 = ["兔子","乌龟"];

         var arr2 = arr.slice(2);
         console.log(arr2);        // arr = [孙悟空","猪八戒","沙和尚"]

         var arr3 = arr.slice(1,-2);
         console.log(arr3);            // arr3 = ["乌龟","孙悟空"]

         var arr4 = arr.slice(-2);
         console.log(arr4);      // arr3 = ["猪八戒","沙和尚"]

        /*
        * splice()
        *    - 可以删除数组中的指定元素
        *    - 使用 splice() 会影响到原数组，会将指定元素从原数组中删除
        *        并将被删除的元素作为返回值返回
        *    - 参数：
        *       第一个：表示开始位置的索引
        *       第二个：表示删除的数量
        *       第三个及以后的参数：可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前面（替换）
        */
        var arr5 = ["兔子","乌龟","孙悟空","猪八戒","沙和尚"];

        var arr6 = arr5.splice(1,2);
        console.log(arr5);           // arr5 = ["兔子","猪八戒","沙和尚"];
        console.log(arr6);          // arr6 = ["乌龟","孙悟空"];

        var arr7 = arr5.splice(1,1,"红孩儿","牛魔王");
        console.log(arr5);               // arr5 = ["兔子","红孩儿","牛魔王","沙和尚"]
        console.log(arr7);               // arr7 = ["猪八戒"]

        var arr8 = arr5.splice(3,0,"金角","银角");
        console.log(arr5);               // arr5 = ["兔子","红孩儿","牛魔王","金角","银角","沙和尚"]

    </script>
</head>
<body>

</body>
</html>
