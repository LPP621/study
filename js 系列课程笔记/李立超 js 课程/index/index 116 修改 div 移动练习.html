<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改 div 移动练习</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;     /* 一定要加定位，否则不移动*/
        }
    </style>
    <script type="text/javascript">
        window.onload=function()
        {

            // 定义一个变量，来表示移动的速度
            var speed = 10;
            // 创建一个变量，表示方向
            // 通过修改 dir 来影响移动方向
            var dir = 0;
            // 开启一个定时器，来控制 div 的移动
            setInterval(function () {

                /*
                * 37 左
                * 38 上
                * 39 右
                * 40 下
                */
                switch (dir){
                    case 37:
                        box1.style.left = box1.offsetLeft - speed +"px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed +"px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed +"px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed +"px";
                        break;
                }
            },30);

            var  box1 = document.getElementById("box1");
            // 为 document 绑定一个按键按下的事件
            document.onkeydown = function (event) {
                event = event || window.event;

                // 定义一个变量，来表示移动的速度


                // 当用户按了 ctrl 以后，速度加快
                if(event.ctrlKey){
                    speed = 500;
                }
                // 使 dir 等于按键的值
                dir = event.keyCode;
            };
            // 当按键松开时，div 不再移动
            document.onkeyup = function () {
                // 设置方向为0
                dir = 0;
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
