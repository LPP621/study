<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script type="text/javascript">
        // 创建一个对象
        var obj = new Object();

        /*
        * 使用对象字面量来创建一个对象
        */
        var obj = {};
        console.log(typeof obj);
        obj.name = "孙悟空";
        console.log(obj.name);

        /*
        * 使用对象字面量，可以在创建对象时，直接指定对象中的属性
        * 语法：{属性名：属性值 , 属性名：属性值}
        *    对象字面量的属性名可以加引号也可以不加引号，建议不加，
        *    如果使用一些特殊的名字，则必须加引号
        *
        *  属性名和属性值是一组一组的名值对结构，
        *      名和值之间使用：连接，多个名值对之间使用 , 隔开
        *      如果一个属性时候没有其他的属性了，就不要写 , 了
        */
        var obj2 = {
            name:"猪猪",
            age:25,
            gender:"男",
            test:{name:"john"}
        };
        console.log(obj2);
        console.log(obj2.test);
    </script>
</head>
<body>

</body>
</html>
