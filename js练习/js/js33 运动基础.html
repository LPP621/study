<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*#div1 {width: 200px;height: 200px;background: red;position: absolute;left: 200px;top: 50px; top: 150px;margin: 50px;}*/
		#div1 {width: 200px;height: 200px;background: red;position: absolute;left: 0px;top: 50px;}
	</style>
	<script type="text/javascript">
		setInterval(function()
			{
				var oDiv=document.getElementById('div1');
				oDiv.style.left=oDiv.offsetLeft+10+'px';
			},30);
	</script>
</head>
<body>
	<div id="div1"></div>
	<!-- <div id="div1" onclick="alert(this.offsetLeft)"></div>     -->
	<!-- offsetLeft 获取物体左边距 ； offsetTop 获取物体上边距；还有offsetWidth 和 offsetHeight-->
</body>
</html>
