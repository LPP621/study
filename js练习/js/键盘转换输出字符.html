<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function (){
            document.onkeydown=function(event)
            {
                var event=event||window.event;
                var demo = document.getElementById("demo");
                if (event.keyCode==39){    // 右键
                    demo.value=String.fromCharCode(43);   // +
                }
                if (event.keyCode==37){    // 左键
                    demo.value=String.fromCharCode(45);      // -
                }
                if (event.keyCode==38){    // 上键
                    demo.value=String.fromCharCode(47);  // /
                }
                if (event.keyCode==40){    // 下键
                    demo.value=String.fromCharCode(42);  // *
                }
            }
        }

    </script>
</head>
<body>
<input type="text" id="demo">
</body>
</html>
