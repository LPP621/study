<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This</title>
    <script type="text/javascript">
        // 创建一个 name 变量
        var name = "全局";

        // 创建一个 fun()函数
        function fun() {
            console.log(this.name);     // 根据调用者的不同，会输出不同的值，不加 this 的话两次都是输出 "全局"
        }

        // 创建两个对象
        var obj = {
            name: "孙",
            sayName: fun
        };
        var obj2 = {
            name: "sun",
            sayName: fun
        };
        obj.sayName();
        obj2.sayName();
    </script>
</head>
<body>

</body>
</html>
