<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>单词距离</title>
	<style type="text/css">
		div {
			letter-spacing: 2px;         /* 字间距*/
		}
		p {
			word-spacing: 15px;          /*单词间距，针对于英文，中文无效*/
		}
	</style>
</head>
<body>
	<div>我是一只小蝴蝶</div>
	<p>my name is ***. i love css</p>

</body>
</html>
