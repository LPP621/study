<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
    <script type="text/javascript">
        /*
        *  创建一个对象
        */
        var obj = new Object();

        // 向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;

        // 对象的属性值可以是任意的数据类型，也可以是个函数
        obj.sayName = function () {
            console.log(obj.name);
        };
        function fun(){
            console.log(obj.name);
        }
        // console.log(obj.sayName());

        // 调方法
        obj.sayName();   // 孙悟空
        // 调函数
        fun();          // 孙悟空

        /*
        * 函数也可以称为对象的属性，
        *   如果一个函数作为一个对象的属性保存，
        *   那么我们称这个函数是这个对象的方法
        *   调用函数就说调用函数的方法（method）;
        *  但是只是名称上的区别，本质上没有区别
        */

        var obj2 = {
            name: "猪八戒",
            age: 18,
            sayName: function () {
                console.log(obj2.name);
            },
            sayAge: function () {
                console.log(obj2.age);
            }
        };
        obj2.sayName();          // 猪八戒
        obj2.sayAge();          // 18
    </script>
</head>
<body>

</body>
</html>
