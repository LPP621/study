<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>内外边距问题</title>
		<style type="text/css">
			* {               /* 清除所有标签的内外边距*/
				padding: 0px;
				margin: 0px;
			}

			span {
				background-color: pink;
				margin: 30px 50px;        /*只有两个数时表示上下30 ，左右 50，但是行内元素是没有上下外边距的，所以只能显示左右为 50的外边距*/
			}

			/*为了安全起见，以后不要给行内元素指定内 padding h和 外边距 margin 就好*/

		</style>	
	</head>
	<body>
		文字
		<p>abc</p>
		<p>abc</p>
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>

		<span>行内元素</span>

	</body>
</html>
