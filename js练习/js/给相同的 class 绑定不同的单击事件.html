<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给相同的 class 绑定不同的单击事件</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<button class="red"></button>
<button class="red"></button>
<button class="red"></button>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".red").eq(0).click(function () {
            $(".red").eq(2).css("background-color","yellow");
        });
        // 下面这个不可行
        // $(".red")[1].click(function () {
        //     $(".red").eq(2).css("background-color","green");
        // })
    })


</script>
</html>
