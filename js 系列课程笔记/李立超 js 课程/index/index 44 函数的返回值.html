<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
    <script type="text/javascript">
        /*
        * 创建一个函数，来计算三个数的和
        *
        *  可以使用 return 来设置函数的返回值
        *  语法：
        *       return 值
        *
        *     return 后面的值将会作为函数的执行结果返回。
        *         可以定义一个变量接收该结果
        *
        *  在函数里，return 后面的语句就不执行了
        *   如果 return 后面不跟任何值，就相当于返回一个 undefined
        *     如果函数中不写 return，则也会返回  undefined
        *
        *  return 后面可以跟任意类型的值
        */
        function sum(a, b, c) {
            //alert(a+b+c);

            var d = a+b+c;
            return d;
            alert("hello");       // 此语句不会执行
        }
        // 调用函数
        // 变量 result 的值就是函数的执行结果
        // 函数返回什么，result 的值就是什么

        //sum(5, 8, 3)
        var result = sum(5, 8, 3);
        console.log("result = "+result);
    </script>
</head>
<body>

</body>
</html>
