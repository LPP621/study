<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读取元素的样式</title>
    <style type="text/css">
        #box1 {
            width: 200px;
            height: 200px;
            margin-top: 10px;
            background-color: red;
            padding: 10px;
            border: 10px solid yellow;
        }
        #box2 {
            padding: 100px;
            background-color: #707070;
        }
        #box3 {
            margin-top: 200px;
        }
        #box4 {
            width: 200px;
            height: 300px;
            background-color: #bfa;
            overflow: auto;
        }
        #box5 {
            width: 300px;
            height: 600px;
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {

            var box4 = document.getElementById("box4");
            var box5 = document.getElementById("box5");

            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {

                /*
                *  scrollHeight
                *  scrollWidth
                *    可以获取元素整个滚动区域的高度
                */
               // alert(box4.clientHeight);  // 286 算上滚动条
                //alert(box4.scrollHeight);   // 600

                //alert(box4.clientWidth);    // 186
                //alert(box4.scrollWidth);    // 300

                //alert(box4.clientWidth);    // 186
                //alert(box5.scrollWidth);    // 300


                /*
                * scrollLeft
                *    获取元素水平滚动条滚动的距离
                * scrollTop
                *    获取元素垂直滚动条滚动的距离
                *
                */
                //alert(box4.scrollLeft);

                // 当满足 scrollHeight - scrollTop == clientHeight
                // 说明垂直滚动条滚动到底了

                // 当满足 scrollWidth - scrollLeft == clientWidth
                // 说明水平滚动条滚动到底
                alert(box4.scrollHeight - box4.scrollTop);
            };
        }
    </script>
</head>
<body>
<button id="btn01">按钮按钮111</button>
<div id="box4">
    <div id="box5"></div>
</div>
<div id="box3" style="position: relative;">
    <div id="box2" style="position: relative;">
        <div id="box1"></div>
    </div>
</div>


</body>
</html>
