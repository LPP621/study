<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 从键盘输入小明的期末成绩：
        *  当成绩为100时，'奖励一台BMW'
        *  当成绩为[80-99] 时，奖励手机
        *  当成绩为 [60-80] 时，奖励笔记本
        *  其他时，什么奖励也没有
        */

        /*
        * prompt() 可以弹出一个提示框，该提示框中会带有一个文本框，
        *  用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
        *  该字符串将会作为提示框的提示文字
        *
        *  用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        */
        // 错误示范

        // 将 prompt() 放入一个循环中
        while(true){
            var score = prompt("请输入小明的期末成绩(0-100)：");
            //判断输入的值是否合法
            if(score <= 100 && score >= 0 ){
                // 满足该条件则证明用户的输入合法，退出循环
                break;
            }
            alert("请输入正确的分数～");
        }
        if (score == 100) {
            alert("恭喜你！奖励你一辆BMW！")
        } else if (score >= 80 && score <= 99) {
            alert("奖励手机");
        } else if (score >= 60 && score < 80) {
            alert("奖励笔记本");
        } else if (score < 60) {
            alert("Nothing!")
        }
    </script>
</head>
<body>

</body>
</html>
