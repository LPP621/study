<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom查询的其他方法</title>
    <script type="text/javascript">
        window.onload = function () {
            /*
            * 在 document 中有一个属性body，他保存的是 body 的引用
            */
            var body = document.body;
            console.log(body);

            /*
            * document.documentElement 保存的是 html 根标签
            */
            var html = document.documentElement;
            console.log(html);

            /*
            *  document.all 代表的是页面中的所有的元素
            */
            console.log(document.all);           // HTMLAllCollection(6) [html, head, meta, title, script, body]

            /*
            *  根据元素的 class 属性值查询一组元素节点对象
            *  getElementsByClassName()  可以根据 class 属性值获取一组元素节点对象
            *    但是该方法不支持 IE8 及以下的浏览器
            */
            var box1 = document.getElementsByClassName("box1");
            console.log(box1.length);                        // 2


            /*
            * 获取页面中的所有的 div
            */
            var divs = document.getElementsByTagName('div');
            console.log(divs.length);            // 4

            /*
            *  获取 box1 中的所有的 div
            *  query 查询
            */

            /*
            * document.querySelector()
            *     - 需要一个选择器的字符串作为参数，可以根据一个 CSS 选择器来查询一个元素节点对象
            *     - 虽然 IE8 中没有 getElementsByClassName() 但是可以用 querySelector() 来代替
            *     - 使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，但是只会返回第一个
            */
            var div = document.querySelector(".box1 div");
            console.log(div.innerHTML);             // 我是 box1 中的 div

            /*
            *  document.querySelectorAll()
            *    - 该方法和querySelector() 类似，但是该方法会将所有符合条件的元素都封装到一个数组中返回，
            *    - 即使符合条件的元素只有一个，也会返回数组
            */
            var box1 = document.querySelectorAll(".box1");
            console.log(box1.length);              // 2




        }
    </script>
</head>
<body>
<div class="box1">
    <div>我是 box1 中的 div</div>
</div>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
