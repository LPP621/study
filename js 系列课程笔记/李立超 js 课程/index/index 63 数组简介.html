<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组简介</title>
    <script type="text/javascript">
        /*
        * 内建对象
        *
        * 宿主对象
        *
        * 自定义对象
        *
        * 数组（array）
        *  - 数组也是一个对象
        *  - 它和普通的对象功能类似，也是用来存储一些值的
        *  - 不同的是普通对象是使用字符串作为属性名，
        *       而数组是使用数字作为索引来操作元素的
        *  - 索引：
        *     从 0 开始的整数就是索引
        *  - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
        */

        // 创建数组对象
        var arr = new Array();

        // 使用 typeof 检查一个数组时，会返回 object
        // console.log(typeof arr);

        /*
        * 向数组中添加元素
        * 语法：
        *   数组[索引] = 值
        */
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[6] = 60;
        arr[88] = 88;

        /*
        * 读取数组中的元素
        * 语法：
        *    数组[索引]
        *   如果读取不存在的索引，他不会报错而是返回 undefined
        */
        console.log(arr);

        /*
        * 获取数组的长度
        *  可以使用 length 属性来获取数组的长度
        *  语法： 数组.length
        *
        *  对于连续的数组，可以使用 length 来获取数组的长度（元素的个数）
        *  对于非连续的数组，使用 length 会获取到数组的最大的索引 +1
        *  所以尽量不要创建非连续的数组
        */
        console.log(arr.length);

        /*
        * 修改数组的长度，length
        *    如果修改的 length 大于原数组的原长度，则多处出的部分会空出来
        *    如果修改的 length 小于原长度，则多处的元素会被删除
        */
        arr.length = 90;
        console.log(arr);
        arr.length = 2;
        console.log(arr);

        // 向数组最后一个位置添加元素
        arr[arr.length] = 90;
        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
