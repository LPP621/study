<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript">
    /*
    *  =
    *    可以将符号右侧的值赋值给符号左侧的变量
    *  +=
    *    a += 5 等价于 a = a + 5
    *   -=
    *    a -= 5 等价于 a = a - 5
    *  对于 * 和 / 和 % 也是类似
    * */
    var a = 5;
    a += 5;
    console.log("a = "+a);     // 10
</script>
<body>
</body>
</html>
