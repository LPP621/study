<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 编写程序，由键盘输入三个数分别存入变量 num1 num2 num3
        * 对他们进行排序，由小到大输出
        */
        // 获取三个数
        /*
        * prompt() 函数的返回值是 String 类型的，可以在 prompt 前面加上一个加号 +       * */
        var num1 = +prompt("请输入第一个数：");
        var num2 = +prompt("请输入第二个数：");
        var num3 = +prompt("请输入第三个数：");
        console.log(typeof num1);
        alert("您输入的三个数分别是："+num1+","+num2+","+num3);



    </script>
</head>
<body>

</body>
</html>
