<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>js39扩展：封装一个单独的函数</title>
	<script type="text/javascript">
	function getByClass(oParent,sClass)
	{
		var aResult=[];
		var aEle=oParent.getElementsByTagName('*');    //为了使函数能够通用，不能用一个写死的标签，所以可以写 * 代替

		for(var i=0;i<aEle.length;i++)
		{
			if(aEle[i].className==sClass)
			{
				aResult.push(aEle[i]);
			}
			
		}
			return aResult;
	}

	window.onload=function()
	{
		var oUl=document.getElementById('ul1');
		var aBox=getByClass(oUl,'box');

		for(var i=0;i<aBox.length;i++)
		{
			aBox[i].style.background='red';
		}
	}
	</script>
</head>
<body>
<ul id="ul1">
	<li class="box"></li>
	<li></li>
	<li class="box"></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li class="box"></li>
</ul>
</body>
</html>
