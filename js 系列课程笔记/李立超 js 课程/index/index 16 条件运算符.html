<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        * 执行方式：
        *     条件表达式?语句1：语句2；
        * 执行的流程：
        *     条件运算符在执行时，首先对条件表达式进行求值
        *           如果该值为 true，则执行语句1，并返回执行结果
        *           如果该值为 false，则执行语句2，并返回执行结果
        */
        var a = 10;
        var b = 20;
        a > b ? alert("a 大一点"):alert("b 大");

        // 获取 c 和 d 中的最大值
        var c = 20, d = 30,e = 25;
        var max = c > d ? c : d;
        // 获取 c,d,e 中的最大值
        max = max > e ? max : e;
        console.log("max = "+max);     // 30

        //这种不推荐，因为不方便阅读
        var max = c > d ? (c > e ? c : d) : (d > e ? d : e);
        console.log("max = "+max)
    </script>
</head>
<body>

</body>
</html>
