<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>通配符选择器</title>
		<style type="text/css">
			* {                          /**代表所有选择器*/
				color: blue;
			}

		</style>
	</head>
	<body>
		<p>我是段落</p>
		<div>我是段落</div>
		<span>我是段落</span>
		<em>我是斜体</em>
		<strong>我是粗体</strong>
		<h1>我是标题1</h1>

	</body>
</html>
