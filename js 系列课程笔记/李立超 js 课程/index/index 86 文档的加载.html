<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档的加载</title>
    <script type="text/javascript">
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                alert("hello");
            }
        }
    </script>
</head>
<body>
<!--
    浏览器在加载一个页面时，是按照自上而下的顺序加载的
    读取到一行就运行一行，如果将 script 标签写到页面的上边，在代码执行时，页面还没有加载
    onload 事件会在整个页面加载完成之后才触发
    如果想将 JS 代码写在上面，则可以为 window 绑定一个 onload 事件, 该事件对应的响应函数将会在页面加载完成时候执行
-->
<button id="btn">按钮按钮按钮</button>
</body>
</html>
