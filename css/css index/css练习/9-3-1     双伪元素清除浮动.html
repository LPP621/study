<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>双伪元素法清除浮动</title>
		<style type="text/css">
			.box1 {
				/*height: 200px;                 *//*很多情况下，我们父级盒子不方便给高度，考虑孩子高度会变*/
				width: 600px;
				background-color: pink;
				/*overflow: hidden;   */                /* 触发BFC  BFC  可以清除浮动*/
			}
			.box2 {
				width: 600px;
				height: 240px;
				background-color: purple;
			}
			.son1 {           /*son1和son2 是标准流，会撑开盒子*/
				width: 150px;
				height: 100px;
				background-color: skyblue;
				float: left;
			}
			.son2 {
				width: 300px;
				height: 100px;
				background-color: hotpink;
				float: left;
			}
			/*下面三个是一个整体*/
			.clearfix:before, .clearfix:after {
				content: "";
				display: table;     /*这句话可以触发BFC BFC 可以清除浮动*/
			}
			.clearfix:after {
				clear: both;
			}
			.clearfix {
				*zoom: 1;
			}
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<div class="son1"></div>
			<div class="son2"></div>
			
		</div>
		<div class="box2"></div>
	</body>
</html>
