<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>子元素选择器</title>
		<style type="text/css">
			ul li {                 /*空格 后代选择器 可以选择 儿子 孙子 重孙子。。*/
				color: pink;
			}

			.nav > li {              /*大于号  子元素选择器   只选择  亲儿子  当没有上面的后代选择器时，选择的是整个后代*/
				color: lightblue;
			}


		</style>
	</head>
	<body>
		<ul class="nav">
			<li>一级菜单
				<ul>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
		</ul>

	</body>
</html>
