<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function()
		{
			var oBtn=document.getElementById('btn1');

			oBtn.onclick=function()
			{
				alert('a');
			};
		
			// 把事件都集中在一个按钮上来处理,只有 IE 兼容，其他浏览器不起作用，事件捕获用来解决在 IE 拖拽时的兼容问题
			oBtn.setCapture();

	}

	</script>
</head>
<body>
<input id="btn1" type="button" name="" value="按钮">
</body>
</html>
