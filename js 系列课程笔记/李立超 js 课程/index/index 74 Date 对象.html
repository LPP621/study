<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date 对象</title>
    <script type="text/javascript">
        /*
        * Date 对象
        *   - 在 JS 中使用 Date 对象来表示一个时间
        */

        // 创建一个 Date 对象
        // 如果直接使用构造函数创建一个Date 对象，则会封装为当前代码执行的时间
        var d1 = new Date();
        console.log(d1);

        /*
        * 创建一个指定的时间对象
        * 需要在构造函数中传递一个表示时间的字符串作为参数
        * 日期格式：
        *       月份/日/年 时：分：秒
        * */
        var d2 = new Date("06/21/1997 00:00:00");
        console.log(d2);

        /*
        * getDate()
        *      - 获取当前日期对象是几日
        */
        var d3 = d2.getDate();
        console.log("date = "+d3);

        /*
        * getDay()
        *   - 获取当前日期是周几
        *   - 0 表示周日
        */
        var d4 = d1.getDay();
        console.log("今天是周"+d4);

        /*
        *  getMonth()
        *    - 获取月份
        *    - 会返回 0-11 的值，0表示1月，所以后面加 1
        */
        var d5 = d1.getMonth()+1;
        console.log("今天是"+d5+"月");

        /*
        * getTime()
        *   - 获取当前日期对象的时间戳
        *   - 时间戳指的是从格林威治标准时间的 1970年01月01日 00:00:00 时刻到现在日期所花费的毫秒数（1秒 = 1000毫秒）
        *   - 计算机底层在保存时间时使用的都是时间戳
        */
        var time1 = d2.getTime();
        console.log(time1);            // 1547452525484 ms
        console.log(time1/1000/60/60/24);       //   天

        /*
        * 获取当前的时间戳
        */
        time2 = Date.now();
        console.log(time2);

        /*
        * 我在这个世界已经度过了
        */
        console.log(time2-time1 +"s");

        /*
        * 利用时间戳来测试代码的执行的性能
        */
        var start = Date.now();
        console.log("代码开始执行的时间戳是"+start);
        for (var i=0;i<100;i++){
            console.log(i);
        }
        var end = Date.now();
        console.log("代码结束执行的时间是"+end);
        console.log(end-start);
    </script>
</head>
<body>

</body>
</html>
