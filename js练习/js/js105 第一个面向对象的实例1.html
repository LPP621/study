<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function creatPerson(name,qq)     // 构造函数
		{

			// 原料
			var obj=new Object();

			// 加工
			obj.name=name;
			obj.qq=qq;

			obj.showName=function()
			{
				alert('我的名字叫：'+this.name);
			}
			obj.showQQ=function()
			{
				alert('我的QQ号：'+this.qq);
			}


			// 出厂
			// 把对象返回出去
			return obj;
		}

		var obj1=creatPerson('李四','2002552365');

		obj1.showName();
		obj1.showQQ();

		var obj2=creatPerson('张三','568726412')

		obj2.showName();
		obj2.showQQ();
	</script>
</head>
<body>

</body>
</html>
