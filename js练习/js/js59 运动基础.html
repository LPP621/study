<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1 {width: 200px;height: 200px;position: absolute;background: skyblue;}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oBtn=document.getElementById('btn1');
			var timer=null;

			oBtn.onclick=function()
			{
				var oDiv=document.getElementById('div1');

				// 保证只有一个定时器在工作，防止重复点击按钮速度会加快
				clearInterval(timer);
				timer=setInterval(function()
				{
					var speed=1;

					if(oDiv.offsetLeft>=300)
					{
						clearInterval(timer);    // 防止出现运动不会停止、速度取某些不能整除的值的时候不会停止、到达位置后再次点击还会继续工作的bug
					}
					else
					{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					}
				})
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" name="" value="开始运动">
	<div id="div1">
		
	</div>

</body>
</html>
