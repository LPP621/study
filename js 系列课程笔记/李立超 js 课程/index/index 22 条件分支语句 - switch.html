<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        * 条件分支语句也叫 switch 语句
        *   语法：
        *       switch(条件表达式){
        *           case 表达式：
        *                   语句。。
        *                   break;
        *           case 表达式：
        *                   语句。。
        *                   break;
        *           default:
        *                   语句。。
        *                   break;
        *       }
        *
        *  执行流程：
        *       switch...case...语句
        *       在执行时会依次将 case 后的表达式的值和 switch 后的条件表达式的值进行全等比较
        *           如果比较结果为 true，则从当前 case 处开始执行代码
        *           如果比较结果为 false，则继续向下比较
        */
        var num = 3;
        switch(num){
            case 1:
                console.log("一");
                break;
            case 2:
                console.log("二");
                break;
            default:
                console.log("空");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
