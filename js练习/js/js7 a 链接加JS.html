<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a href="javascript:alert('a');">链接</a>   <!-- 弹出一个弹框 -->
		<!-- 一般情况下，如果不想让页面跳转的话，一般不写 # ，而是以下形式 -->
		<a href="javascript:;">链接1111</a>
		<!-- 否则会跳转为以下的页面 -->
		<a href="#">链接222</a>
	</body>
</html>
