<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        * 打印出 1-100 之间所有的质数
        */

        // 测试如下的程序的性能
        // 在程序执行前，开启计时器
        // console.time("计时器的名字") 可以用来开启一个计时器
        // 他需要一个字符串作为参数，这个字符串将会作为计时器的标识
        console.time("test");

        // 打印 2-100 之间的数
        for (var i=2;i<=100;i++){
            var flag = true;
            for(var j=2;j<i;j++){
                if(i%j == 0){
                    // 如果进入判断则证明 i 不是质数, 修改 flag 的值为 false
                    flag = false;

                    // 一旦进入判断，则证明 i 不可能是质数了，此时循环再执行已经没有任何意义了
                    // 可以使用 break 来结束循环, 加入 break 之后虽然结果没有改变但是提高了性能
                    break;
                }
            }
            // 如果是质数，则打印 i 的值
            if(flag){
                console.log(i);
            }
        }
        // 终止计时器
        // console.timeEnd()  用来停止一个计时器，需要一个计时器的名字作为参数
        console.timeEnd("test");
    </script>
</head>
<body>

</body>
</html>
