<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#div1 {
			width: 890px;
			height: 108px;
			margin: 100px auto;
			position: relative;
			background: red;
			overflow: hidden;
		}
		#div1 ul {
			position: absolute;
			left: 0;
			top:0;
		}
		#div1 ul li {
			float: left;
			width: 178px;
			height: 108px;
			list-style: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv=document.getElementById('div1');
			var oUl=document.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var speed=2;               // speed 速度为正向右走，速度为负向左走

			// oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
			oUl.innerHTML+=oUl.innerHTML;
			oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';      //ul 的宽度=随便哪个li 的宽度乘以 li 的个数
			function move()
				{	            
					// 向左滚动的时候 ul 的宽度是越来越窄的即为负数，此时显示出来的ul的宽度小于整个（2个）ul 宽度的一半的时候就循环，如果innerHTML复制了3份的话就是三分之一；
					if(oUl.offsetLeft<-oUl.offsetWidth/2)
					{
						oUl.style.left='0';
					}
					// 向右滚动的时候才加下面的 if(){}
					if (oUl.offsetLeft>0) 
					{
						oUl.style.left=-oUl.offsetWidth/2+'px';
					}
					oUl.style.left=oUl.offsetLeft+speed+'px';        //向右滚动 left 越来越大所以用加号
					//oUl.style.left=oUl.offsetLeft-2+'px';      //向左滚动 left 越来越小所以用减号
				}
			var timer=setInterval(move,30);
			oDiv.onmouseover=function()
			{
				clearInterval(timer);
			};
			oDiv.onmouseout=function()
			{
				timer=setInterval(move,30);
			};
			document.getElementsByTagName('a')[0].onclick=function()
			{
				speed=-2;
			};
			document.getElementsByTagName('a')[1].onclick=function()
			{
				speed=4;
			}

		};
	</script>
</head>
<body>
	<a href="javascript:;">向左走</a>
	<a href="javascript:;">向右走</a>
<div id="div1">
	<ul>
	<li><img src="../img/01.jpg"></li>
	<li><img src="../img/02.jpg"></li>
	<li><img src="../img/03.jpg"></li>
	<li><img src="../img/04.jpg"></li>
	<li><img src="../img/05.jpg"></li>
	</ul>
</div>

</body>
</html>
