<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #box1 {width: 300px;height: 300px;background: pink;position: absolute;}
    </style>
    <script type="text/javascript">
        window.onload=function()
        {
            var box1 = document.getElementById('box1');

            box1.onmousedown=function(event){

                // div 的偏移量 鼠标.clientX - 元素.offsetLeft
                // div 的偏移量 鼠标.clientY - 元素.offsetTop

                event = event || window.event;
                var ol = event.clientX - box1.offsetLeft;           // 鼠标摁下时，鼠标离左边框的距离=鼠标的坐标- box1 左边框的左边距
                var ot = event.clientY - box1.offsetTop;

                document.onmousemove=function(event)             // 鼠标在 document 移动时，边框跟着鼠标走
                {
                    event = event || window.event;
                    // 当鼠标移动时被拖拽元素跟着鼠标移动 onmousemove
                    // 获取鼠标的坐标
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;

                    // 修改 box1 的位置
                    box1.style.left = left+"px";
                    box1.style.top = top+"px";
                };
                document.onmouseup=function()                     // 鼠标不点击的时候，将鼠标移动的效果取消
                {
                    document.onmousemove=null;
                    document.onmouseup=null;
                };

                return false;   // 取消默认行为，对 IE8 不起作用
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
