<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>提交成功</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/style/evaluation.css">
    <style type="text/css">
    	* {
    		margin: 0;
    		padding: 0;
    	}
        .successful {
            text-align: center;
        }
    	.successful *{
    		margin-top: 3rem;
            display: inline-block;;
    		/*text-align: center;*/
            vertical-align: middle;
    	}
    	.successful img {
    		width: 2.4rem;
    		height: 2.4rem;
    	}
    	.successful span {
    		padding-left: 0.8rem;
    		font-family: "PingFang-SC-Bold";
    		font-size: 1.2rem;
    		color: rgb(51,51,51);
    	}
    	hr {
    		border: 0.03rem solid #efefef;
    		margin-top: 2rem;
    	}
    	.praise {
    		margin-top: 1.4rem;
    		text-align: center;
    	}
    	.praise span {
    		font-family: "PingFang-SC-Regular";
    		font-size: 0.9rem;
    		font-weight: 300;
    		color: rgb(153,153,153);
    	}
    	button {
			width: 80%;
			margin-top: 2.4rem;
			background-color: rgb(241,154,118);
			border: 0;
		    display: block;
		    margin-left: auto;
		    margin-right: auto;
		    padding-left: 0.9rem;
			padding-right: 0.9rem;
			box-sizing: border-box;
			font-size: 1.1rem;
			font-weight: 100;
			text-align: center;
			text-decoration: none;
			color: #fff;
			line-height: 2.55555556;
			border-radius: 5px;
			overflow: hidden;
		}
    </style>
</head>
<body>
	<div class="successful">
		<img src="__STATIC__/images/complete.png">
		<span>评价提交成功</span>
	</div>
	<hr>
	<div class="praise">
		<span>您的评价很认真哦，</span><br>
		<span>获得卖家提供的1元代金券一张</span>
	</div>
	<button>确认</button>
</body>
<script type="text/javascript" src="__STATIC__/js/jquery-2.1.4.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('html').css('font-size', ($(window).width()/360)*16)
    })
</script>
</html>
