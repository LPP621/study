<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: black;
        }
    </style>
</head>
<body>
    <input type="button" id="btn01" name="" value="变红">
    <input type="button" id="btn02" name="" value="变黑">
    <div id="div1">

    </div>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btn01").click(function () {
            $("#div1").addClass("box1");
        });
        $("#btn02").click(function () {
            $("#div1").addClass("box2");
        })
    })
</script>

</html>
