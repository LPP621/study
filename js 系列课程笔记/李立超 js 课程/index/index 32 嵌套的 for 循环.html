<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套的 for 循环</title>
    <script>
        /*
                    通过程序，在页面中输出如下图形
                    * * * * *
                    * * * * *
                    * * * * *
                    * * * * *
                    * * * * *
                    * * * * *
        */
        // 向 body 中输出一个内容
        // document.write("*****<br />")

        // 通过 for 循环来输出图形
        // for 循环执行几次，图形的高度就是多少
        // 它可以控制图形的高度
        for (var i=0;i<6;i++) {

            /*
            *  在循环内部在创建一个循环，来控制图形的宽度
            *    目前我们外部的 for 循环每执行一次，内部的 for 循环执行 5 次
            *    内层循环可以决定图形的宽度，执行几次图形的宽度就是几次
            */

            for (var j = 0; j < 5; j++) {
                document.write("*  ");       // 无论 * 后面有多少空格，在页面中最多显示一个空格
            }
            // 输出一个换行，不能在内循环里面直接加 br ，否则每执行一次内循环就会执行一次换行
            document.write("<br>");
        }

        /*
                    通过程序，在页面输出如下的图形
                    *               1  < 1      i=0
                    * *             2  < 2      i=1
                    * * *           3  < 3      i=2
                    * * * *         4  < 4      i=3
                    * * * * *       5  < 5      i=4
        */

        for (var i=0;i<5;i++){          // 高度
            for (var j=0;j<i+1;j++){       // 宽度
                document.write("*&nbsp;");
            }
            // 输出一个换行
            document.write("<br>");
        }

        /*
                   通过程序，在页面输出如下的图形
                   * * * * *                1  j <  5 (5-0)     i=0
                   * * * *                  2  j <  4 (5-1)     i=1
                   * * *                    3  j <  3           i=2
                   * *                      4  j <  2           i=3
                   *                        5  j <  1  (5-4)    i=4
       */
        for (var i=0;i<5;i++){          // 高度
            for (var j=0;j<(5-i);j++){       // 宽度
                document.write("*&nbsp;");
            }
            // 输出一个换行
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
