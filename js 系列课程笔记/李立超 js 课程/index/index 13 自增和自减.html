<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    * 自增 ++
    *   -   通过自增可以使变量在自身的基础上增加 1
    *   - 自增分为两种，后++（a++）和前++（++a）
    *   - 无论是前++和后++都会立即使原变量的值自增1
    *          不同的是 a++ 和 ++a 的值不同
    *       a++ 的值等于原变量的值（自增前的值）
    *       ++a 的值等于原变量的新值（自增后的值）
    */
    var a = 1;
    // 使 a 自增 1
    a++;
    console.log("a = "+a);   // 2

    var b = 1;
    console.log(b++);         // 1
    console.log("b = "+b);    // 2

    var c = 1;
    console.log(++c);         // 2
    console.log(++c);       // 3
    console.log(c);         // 3

    var d = 20;
    var result = d++ + ++d + d;       // 20 + 22 + 22
    console.log(result);           // 64

    var e = 20;
    e = e++;                    // e++ 的值是 20 ，然后把 20 赋给 e
    console.log("e = "+e);         // 20

    // 使 a 自减 1
    a--;
    console.log("a = "+a);
</script>
</body>
</html>
