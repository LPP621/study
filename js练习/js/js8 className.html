<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
			.box1 {
				background: red;
			}
			.box2 {
				background: black;
			}
		</style>
		<script type="text/javascript">
			function toRed() {
				// body...
				var oDiv=document.getElementById('div1');
				oDiv.className='box1';                 //class 类要用 classname 来定义，除此之外都是 js 与 html 统一
			}
			function toBlack() {
				// body...
				var oDiv=document.getElementById('div1');
				oDiv.className='box2';
			}
		</script>
	</head>
	<body>
		<input type="button" name="" value="变红" onclick="toRed()">
		<input type="button" name="" value="变黑" onclick="toBlack()">
		<div id="div1">
			
		</div>
	</body>
</html>
