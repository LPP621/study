	<body>
		阅读报纸时容易发现，虽然报纸中的内容很多，但是经过合理的排版，版面依然清晰、易读。同样，在制作网页时，要想使页面结构清晰、有条理，也要对网页进行“排版”。
		“版心（可视区）”是指网页中主体内容所在的区域。一般在浏览器窗口水平居中显示，常见的宽度值为 960px, 980px, 1000px, 1200px等
		<h2>布局流程</h2>
		为了提高网页制作的效率，布局时通常需要遵守一定的布局流程，具体如下：
		1、确定页面的版心（可视区）
		2、分析页面中的行模块，以及每个行模块中的列模块。
		3、制作HTML结构
		4、CSS初始化，然后开始运用盒子模型的原理，通过 DIV + CSS 布局来控制网页的各个模块。
	</body>
</html>
