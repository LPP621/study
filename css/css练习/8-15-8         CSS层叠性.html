<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS层叠性</title>
	<style type="text/css">
		div {
			color: hotpink;
			font-size: 20px;
		}
		div {
			color: skyblue;         /*最后执行天蓝色这个命令,但是字号还是20号*/
		}
	</style>
</head>
<body>
	<div>王可可  是一条狗</div>

	<hr />
	<hr />

	<p><strong>注释</strong>： 所谓层叠性就是指多种CSS样式的叠加。</p>
	<p>是浏览器处理冲突的一个能力，如果一个属性通过两个相同选择器设置到同一个元素上，那么这个时候一个属性就会将另一个属性层叠掉。</p>
	<p>比如先给某个标签指定了内部文字颜色为红色，接着又指定了颜色为蓝色，此时出现一个标签指定了相同样式不同值的情况，这就是样式冲突。</p>
	<p>一般情况下，如果出现样式冲突，则会按照CSS书写的顺序，以最后的样式为准。</p>

</body>
</html>
