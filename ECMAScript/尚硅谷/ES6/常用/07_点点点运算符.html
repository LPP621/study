<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_点点点运算符</title>
</head>
<body>
<!--
用途：
1. rest（可变）参数
   * 用来取代 arguments 但是比 arguments 灵活，只能是最后部分形参参数
     function fun(...values){
        console.log(arguments);
        arguments.forEach(function(item,index){
            console.log(item,index);
        });
        console.log(values);
        values.forEach(function(item,index){
            console.log(item,index);
        })
     }
     fun(1,2,3);
2. 扩展运算符
    let arr1 = [1,3,5];
    let arr2 = [2,...arr1,6];
    arr2.push(...arr1);
-->
<script type="text/javascript">
    // function foo(a,b){
    //     console.log(arguments);
    //     // arguments.callee(); 指向函数本身
    //     arguments.forEach(function (item,index) {
    //         console.log(item,index);                   // 报错
    //     })
    // }

    function foo(a,...value){
        console.log(value);
        value.forEach(function (item,index) {
            console.log(item,index);                    // 6 0
        })
    }
    foo(3,6);

    let arr = [1,6];
    let arr1 = [2,4,9,6];
    arr = [1,...arr1,6];          // [1,2,4,9,6,6]
    arr.push(...arr1);           // [1,2,4,9,6,6，2，4，9，6]
    arr.sort(function (a,b) {
        return a-b;
    });
    console.log(arr);            // [1, 2, 2, 4, 4, 6, 6, 6, 9, 9]
</script>
</body>
</html>
