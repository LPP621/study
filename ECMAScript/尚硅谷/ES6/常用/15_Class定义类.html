<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_Class 定义类</title>
</head>
<body>
<!--
    1、通过 class 定义类/实现类的继承
    2、在类中通过 constructor 定义构造方法
    3、通过 new 来创建类的实例
    4、通过 extends 来实现类的继承
    5、通过 super 调用父类的构造方法
    6、重写从父类中继承的一般方法
-->
<script type="text/javascript">
    // function Person(name,age) {
    //     this.name = name;
    //     this.age = age;
    // }
    // let person = new Person('kobe',39);
    // console.log(person);               //   Person {name: "kobe", age: 39}

    // 定义一个人物的类
    class Person {
        // 类的构造方法
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        // 类的一般方法
        showName(){             // 用 class 必须省略 function ，用对象的简写方式
            console.log('子类方法在调用我');
            console.log(this.name);    // kobe
        }
    }
    let person = new Person('kobe',39);
    console.log(person);            //   Person {name: "kobe", age: 39}
    person.showName();

    // 子类
    class StarPerson extends Person {
        constructor(name,age,salary){
            super(name,age);     // 调用父类的构造方法
            this.salary = salary;
        }
        // 子类的方法重写
        showName(){
            console.log('调用子类的方法');
            console.log(this.name,this.age,this.salary);
        }
    }
    let p1 = new StarPerson('wade', 36, 10000000);
    console.log(p1);
    p1.showName();
</script>
</body>
</html>
