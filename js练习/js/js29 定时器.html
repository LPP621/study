<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function show() 
		{
			alert('a');
		}
		setInterval(show,1000);     // 每隔一段时间（1000ms）就执行一次函数(show)，会无限的执行
	</script>
</head>
<body>
	<!-- 定时器的作用：

	1、开启定时器：
	setInterval 间隔型
	setTimeout  延时型
	
	2、停止定时器：
	clearInterval 
	clearTimeout   -->

</body>
</html>
