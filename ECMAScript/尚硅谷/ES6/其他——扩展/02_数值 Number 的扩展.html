<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_数值的扩展</title>
</head>
<body>
<!--
1、二进制与八进制数值表示法：二进制用0b,八进制用0o
2、Number.isFinite(i): 判断是否有限大的数
3、Number.isNaN(i): 判断是否是 NaN
4、Number.isInteger(i): 判断是否是整数
5、Number.parseInt(str): 将字符串转换为对应的数值
6、Math.trunc(i): 直接去除小数部分
-->
<script type="text/javascript">
    console.log(0b1010);       //  10
    console.log(0o56);         // 46

    console.log(Number.isFinite(Infinity));   // false
    console.log(Number.isFinite(123));        // true

    console.log(Number.isNaN(NaN));            // true
    console.log(Number.isNaN(123));          //  false

    console.log(Number.isInteger(123.12));    // false
    console.log(Number.isInteger(123.0));     // true

    console.log(Number.parseInt('123abc'));    // 123
    console.log(Number.parseInt('abc123'));     // NaN

    console.log(Math.trunc(123.123));           // 123
</script>
</body>
</html>
