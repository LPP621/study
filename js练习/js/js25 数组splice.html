<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var arr=[1,6,5,9,3,8];

		//删除：splice（起点，长度）
		arr.splice(2,3);
        alert(arr);    // 1,6,8

		//插入：splice（起点，长度，元素）；
		arr.splice(2, 0, 'a', 'b', 'c');
		alert(arr);         // 1,6,a,b,c,8


	</script>
</head>
<body>

</body>
</html>
