    1、它是一种由 ECMA组织（前身为欧洲计算机制造商协会）制定和发布的脚本语言规范
    2、Javascript 是 ECMA 的实现
    3、JS 包含三个部分：
      1). ECMAScript(核心)
      2). 扩展==》浏览器端
         * BOM（浏览器对象模型）
         * DOM（文档对象模型）
      3). 扩展==》服务器端
         * Node
    4、ES 的几个重要版本
       * ES5 :09年发布
       * ES6（ES2015）:15年发布，也称为 ECMA2015
       * ES7（ES2016）:16年发布，也称为 ECMA2016 （变化不大）
