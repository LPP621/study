<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>背景缩放</title>
	<style type="text/css">
		body {
			background-color: skyblue;
		}
		div {
			width: 700px;
			height: 500px;
			/*background-color: pink;*/
			background: pink url(../css/images/1111.jpg) no-repeat;
			/*插入的图片 div 直接通过 width 和 height 设置就行*/
			/*背景图片大小用  background-size   */
			/*background-size: 400px;            改一个值的时候另一个值高会等比例缩放，这样可以防止缩放失真*/
			/*background-size: 400px 500px;      改为宽400高500*/
			/*background-size: 50%;              把背景图片缩放为原来的一半大小*/
			background-size: cover;              /*会自动调整缩放比例，保证图片始终填充满背景区域，如有溢出部分则会被隐藏*/
			/*background-size: contain; 
			图片进行等比例缩放，如果图片的高度或宽度中的某一个和盒子一样大了，就不会再缩放，保证了图片的完整性，图片不会有缺失的一部分，但是背景盒子可能会部分裸露出来*/
		}
		
	</style>
</head>
<body>
	<div></div>

</body>
</html>
