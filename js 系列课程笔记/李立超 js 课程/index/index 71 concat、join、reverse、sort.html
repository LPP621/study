<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat、join、reverse、sort</title>
    <script type="text/javascript">
        /*
        * concat()
        *   连接两个或多个数组，并将新的数组返回
        *   - 该方法不会对原数组产生影响
        */
        var arr = [1,2,3];
        var arr1 = [3,4,5];
        var arr2 = arr.concat(arr1);
        console.log(arr);    // [1,2,3]
        console.log(typeof arr2);     // Object
        console.log(arr2);   // [1,2,3,4,5]

        var arr3 = [6,7];
        console.log(arr.concat(arr1,arr3));      // [1,2,3,3,4,5,6,7]

        /*
        * join()
        *  - 该方法可以将一个数组转化为字符串
        *  - 该方法不会对原数组产生影响
        *  - 在 join() 中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
        *   如果不指定连接符，则默认使用逗号 ，作为连接符
        */
        var arr4 = arr.join("-");
        console.log(typeof arr4);     // string
        console.log(arr4);           // 1-2-3

        /*
        * reverse()
        *  - 该方法用来反转数组
        *  - 该方法会对原数组产生影响，直接修改原数组
        */
        var arr5 = arr2.reverse();
        console.log(arr2);             // [5,4,3,3,2,1]
        console.log(arr5);            // [5,4,3,3,2,1]

        /*
        * sort()
        *   - 可以对数组进行排序
        *   - 会影响原数组，默认按照  unicode 编码进行排序
        */
        arr = ["a","j","h","d","z"];
        arr.sort();
        console.log(arr);
        /*
        * 即使对于纯数字的数组，使用 sort() 排序时，也会按照 Unicode 编码来排序
        *  所以
        *    我们可以自己来指定排序的规则
        *      可以在 sort() 中添加一个回调函数
        *        回调函数中需要定义两个形参
        *         浏览器将会分别使用数组中的元素作为实参去调用回调函数
        *         使用哪个元素调用不确定，但是数组中 a 肯定是在 b 的前边
        *    - 浏览器会根据回调函数的返回值来决定元素的顺序，
        *     如果返回一个大于 0 的值，则元素会交换位置
        *     如果返回一个小于 0 的值，则元素位置不变
        *     如果返回一个 0，则认为两个元素相等，也不交换位置
        *
        *   - 如果需要升序排列，则返回 a - b;
        *     如果需要降序排列，则返回 b - a;
        */
        arr = [1,56,8,66,3];
        arr.sort(function (a, b) {
            return a-b;

            // 相当于
            /*
            if (a > b){
                return 1;
            }else if (a < b){
                return -1;
            }else {
                return 0;
            }
             */
        });
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
