<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>for 循环练习——水仙花</title>
</head>
<body>
水仙花数是指一个3位数，他的每位上的数字的 3 次幂之和都等于他本身。<br>
例如：1^3 + 5^3 + 3^3 = 153，请打印所有的水仙花数。</br>
</body>
<script>
    for (var i = 100;i < 1000;i++){
        // 获取百位数字
        var bai = parseInt(i/100);

        // 获取十位
        var shi = parseInt((i-bai*100)/10);
        //获取个位
        var ge = i%10;

        if (bai*bai*bai + shi*shi*shi + ge*ge*ge == i) {
            document.write(i+"<br>");
        }

    }
</script>
</html>
