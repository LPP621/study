<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>圆角边框</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}

			div:first-child {      /*结构伪类选择器  选亲兄弟*/
				border-radius: 10px;          /*radius 半径 ：左上角 右上角  右下角  左下角，，，当只有一个值的时候说明四个角的半径值都一样。 最大为圆*/
			}

			div:nth-child(2) {
				border-radius: 100px;      /*取宽度和高度的一半 则会变成一个圆*/
				/*border-radius: 50%;*/
			}

			div:nth-child(3) {
				border-radius: 20px 50px;      /*左上角和右下角为10px. 右上角和左下角为50px  （对角线）*/
			}

			div:nth-child(4) {
				border-radius: 10px 40px 80px;      /*左上角10px  右上角和左下角为40px（对角线）、右下角80*/
			}

			div:nth-child(5) {
				border-radius: 10px 40px 80px 100px;      /*左上角为10px. 右上角40px ,右下80 ， 左下100 （顺时针）*/
			}

			div:nth-child(6) {
				border-radius: 100px;
				height: 100px;                       /*类似椭圆*/
			}

			div:nth-child(7) {
				border-radius: 100px 0;				/*类似柠檬*/
			}

		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
</html>
