<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的方法</title>
    <script type="text/javascript">
        // 创建一个字符串
        var str = "Hello World";

        /*
        * 在底层字符串是以字符数组的形式保存的
        * ["H" , "e" , "l"]
        */

        /*
        * charAt()
        *     根据索引（从 0 开始）获取指定位置字符
        */
        console.log(str.charAt(0));      //  H


        /*
        * charCodeAt()
        *      获取指定位置字符的字符编码（Unicode编码）
        */
        console.log(str.charCodeAt(0));   // 72

        /*
        * fromCharCode()
        *      根据字符编码去获取字符,不过要用String调用
        */
        console.log(String.fromCharCode(72));    // H
        console.log(String.fromCharCode(80069));    // 㣅
        console.log(String.fromCharCode(0x2692));    // ⚒      Unicode编码表是十进制，所以要转换为16进制。以0x开头

        /*
        * concat()
        *    - 可以用来链接两个或多个字符串
        */
        console.log(str.concat("1","2"));     // Hello World12

        /*
        * indexof()
        *      - 该方法可以检索一个字符串中是否含有指定内容
        *      - 如果字符串中含有该内容，则会返回其第一次出现的索引
        *      - 如果字符串中没有找到指定的内容，则会返回 -1
        *
        *
        * lastIndexOf()
        *  - 该方法是从后往前找
        */
        str = "hello spaceman";
        console.log(str.indexOf("a"));  // 8
        console.log(str.lastIndexOf("a"));


        /*
        * slice()
        *    - 从字符串中截取指定的内容
        *    - 不会影响原串，而是将截取的内容返回
        *    - 参数：
        *         开始位置的索引：包括
        *         结束位置的索引：不包括
        *            如果省略第二个参数，则会截取后边所有的
        *    - 也可以传递一个负数作为参数，负数的话则会从后面开始计算
        */
        str = "abcdefghijk";
        console.log(str.slice(1));         // bcdefghijk"

        /*
        * substring()
        *   - 可以用来截取一个字符串，与 slice类似
        *   - 参数：
        *       — 第一个：开始位置截取的索引（包括开始位置）
        *       - 第二个：结束位置的索引（不包括结束位置）
        *   - 不同的是这个方法不能传递一个负值。如果传递了一个负值，则默认为 0
        *   - 会自动调整参数的位置，如果第二个参数小于第一个，则自动交换位置
        */
        console.log(str.substring(2,6));         //  cdef


        /*
        * substr()
        *     - 用来截取字符串
        *     - 参数：
        *        - 第一个：截取开始位置的索引
        *        - 第二个：截取的长度
        */
        console.log(str.substr(3,2));     // de

        /*
        * split()
        *     - 可以将一个字符串拆分为一个数组
        *     - 参数：
        *         需要一个字符串作为参数
        *     - 不会影响原来的字符串
        */
        str = "abc,bcd,efg,hij";             // length=1
        console.log(str.split(","));        // 此时的 str 的长度就变成了 4
        console.log(typeof str.split(","));  // Object
        console.log(str.split("d"));       // ["abc,bc", ",efg,hij"]   length = 2

        /*
        * toUpperCase()
        *    - 将字符串转换为大写并返回，不会影响原字符串
        */
        console.log(str.toUpperCase());        //ABC,BCD,EFG,HIJ

        console.log(String.fromCharCode(107));

    </script>
</head>
<body>

</body>
</html>
