<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加删除记录</title>
    <link rel="stylesheet" href="../style/css9394.css">
    <script type="text/javascript">
        window.onload = function () {

            // 点击超链接时，删除一个员工的信息
            // 获取所有的超链接
            var allA = document.getElementsByTagName("a");

            // 为每个超链接都绑定一个单击响应函数
            for (var i=0;i<allA.length;i++){
                allA[i].onclick = function () {

                    // 点击超链接之后需要删除这一行（tr）,this：点击哪个超链接，this就是哪个
                    var tr = this.parentNode.parentNode;

                    // 获取要删除的员工的名字
                    var name = tr.getElementsByTagName("td")[0].innerHTML;

                    // 删除之前弹出提示框
                    /*
                    *  confirm()
                    *     用于弹出一个带有确认和取消按钮的提示框
                    *     需要一个字符串作为参数，该字符串将会作为提示文字显示出来
                    *  confirm 是有返回值的
                    *  确认——true；取消——false
                    */
                    var flag = window.confirm("确认删除"+ name +"吗？");
                    // alert(flag);

                    if(flag){
                        // 删除 tr
                        tr.parentNode.removeChild(tr);
                    }else{

                    }

                    /*
                    *  有些浏览器会在点击超链接以后跳转页面，这个是超链接的默认行为
                    *     但是我们不希望出现默认行为，可以通过在响应函数的最后 return false 来取消默认行为
                    *     或者是 href="javascript:;"
                    */
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<div id="total">
    <div id="inner1">
        <table id="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Tom</td>
                <td>tom.@tom.com</td>
                <td>5000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>jerry@sohu.com</td>
                <td>8000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>bob.@qq.com</td>
                <td>10000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="inner2">
        <p>添加新员工</p>
        <div>
        name: <input type="text" name="name" id="name"><br>
        email: <input type="email" name="email" id="email"><br>
        salary: <input type="text" name="salary" id="salary">
        </div>
        <br>
        <button type="submit">Submit</button>
    </div>

</div>

</body>
</html>
