<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型和引用数据类型</title>
    <script type="text/javascript">
        // String、Number、Boolean、Null、Undefined 属于基本数据类型； Object 属于引用数据类型
        /*
        * js 中的变量都是保存到栈内存中的
        *      基本数据类型都是直接在栈内存中存储值与值之间是独立存在，修改一个变量不会影响其他的变量
        *
        *      对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
        *      而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的
        * */

        // ex1
        var a = 123;
        var b = a;
        a++;
        console.log("a = "+a);     // a = 124
        console.log("b = "+b);     // b = 123

        // ex2
        var obj = new Object();
        obj.name = "孙悟空";
        var obj2 = obj;
        // 修改 obj.name 的值
        obj.name = "猪八戒";
        console.log(obj.name);         // 猪八戒
        console.log(obj2.name);         // 猪八戒



        var arr1=[];
        var arr2=[1,3];

        arr1.push(4);
        arr1=arr2;
        console.log(arr1);
        console.log(arr2);

        var arr1=[];
        var arr2=arr1;
        arr1.push(4);
        arr2=[1,3];
        console.log(arr1);
        console.log(arr2);
    </script>
</head>
<body>

</body>
</html>
